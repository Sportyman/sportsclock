<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise Timer</title>
  <style>
    /*****************************************************
     *          עיצוב בסיסי של גוף העמוד (body)         *
     *****************************************************/
    body {
      margin: 0;               /* ללא שוליים */
      padding: 0;              /* ללא ריווח פנימי */
      background-color: black; /* רקע שחור */
      color: white;            /* טקסט לבן */
      font-family: Arial, sans-serif;
      transition: background-color 0.5s ease; /* מעבר חלק אם נצבע לאדום בזמן חצי הטיימר */
      
      /*
        חשוב: לא משתמשים ב-overflow:hidden 
        כך שאם האלמנטים גדולים מהחלון, יהיה פס גלילה טבעי.
      */
    }

    /*****************************************************
     *     עטיפת תוכן מרכזי (כדי למרכז אנכית/אופקית)    *
     *****************************************************/
    #mainContainer {
      /*
        הופכים את ה-#mainContainer לאזור Flex, 
        שמרכז את התוכן אנכית ואופקית במסך.
      */
      display: flex;
      flex-direction: column;      /* עמודה (טיימר למעלה, סטופר למטה) */
      justify-content: center;     /* מרכז אנכית */
      align-items: center;         /* מרכז אופקית */
      
      /* גובה מינימלי 100vh כדי למלא את גובה המסך */
      min-height: 100vh;
      box-sizing: border-box;      /* שיהיה יותר מדויק בחישובי מידות */
      
      /* נותנים מרווח תחתון, כדי שהכפתורים בתחתית לא "יתנגשו" */
      padding-bottom: 120px;
    }

    /*****************************************************
     *                   הטיימר המרכזי                   *
     *****************************************************/
    #timer {
      /*
        font-size: 50vmin => 
        50% מהצד הקטן של המסך (min(width,height)).
        כך נשמר יחסיות במסכים רחבים או גבוהים.
      */
      font-size: 50vmin;
      font-weight: bold;     /* טקסט עבה */
      text-align: center;    /* ממורכז */
      margin: 0;            /* ללא מרווחים חיצוניים */
      padding: 0;
    }

    /*****************************************************
     *               סטופר (Stopwatch)                   *
     *****************************************************/
    #stopwatch {
      /* גמיש בעמודה, אבל כאן רק רכיב טקסט וכפתורים */
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;  /* מרחק מהטיימר */
      font-size: 2rem;   /* גודל גופן לסטופר */
    }

    #stopwatchControls {
      margin-top: 10px; /* רווח בין הזמן לכפתורים */
    }
    #stopwatchControls button {
      margin: 0 5px;    /* מרווח בין כפתורי START/RESET */
      padding: 5px 10px;/* מעט ריווח פנימי */
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #stopwatchControls button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /*****************************************************
     *   כפתורי התחתית: תיבת זמן + כפתור ווליום מובייל  *
     *****************************************************/
    #bottomControls {
      position: fixed;  /* יקובע תמיד בתחתית החלון */
      bottom: 20px;     /* מרחק 20px מהתחתית */
      left: 0;
      right: 0;
      
      display: flex;
      flex-direction: row;
      justify-content: space-between; /* תיבת זמן משמאל, כפתור ווליום מימין */
      align-items: center;
      
      margin: 0 20px;  /* קצת מרווח מהצדדים */
      z-index: 2;      /* מעל שאר האלמנטים */
    }

    #defaultTimeInput {
      background-color: white;
      color: black;
      border: none;
      padding: 5px;
      font-size: 16px;
      border-radius: 4px;
      width: 50px;
      text-align: center;
    }

    /* כפתור ווליום למובייל */
    #mobileVolumeBtn {
      background: transparent; /* ללא רקע */
      border: none;           /* ללא מסגרת */
      color: white;
      font-size: 2rem;        /* גודל האימוג'י */
      cursor: pointer;
      padding: 4px;
      border-radius: 50%;     
      box-shadow: 0 0 5px rgba(255,255,255,0.4);
      transition: box-shadow 0.3s ease;
    }
    #mobileVolumeBtn:hover {
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
    }
    /* מצב רמקול פעיל/מושתק בכפתור המובייל */
    #mobileVolumeBtn.unmuted::before {
      content: '🔊';
    }
    #mobileVolumeBtn.muted::before {
      content: '🔇';
    }

    /* מדיה קוורי: בדסקטופ (min-width: 600px) מסתירים את כפתור הווליום */
    @media (min-width: 600px) {
      #mobileVolumeBtn {
        display: none; 
      }
    }

    /*****************************************************
     *    בקרת הווליום (volumeControl) - סליידר + מיוט  *
     *****************************************************/
    #volumeControl {
      position: absolute; 
      top: 50%;               /* אמצע הגובה */
      transform: translateY(-50%); /* מעלה חצי גובה כדי למרכז אנכית */
      left: 0;               /* בצד שמאל */
      
      background-color: rgba(255, 255, 255, 0.1);
      display: none;         /* מוסתר כברירת מחדל */
      flex-direction: column;
      align-items: center;
      opacity: 0.8;
      pointer-events: auto;  /* אפשר אינטרקציה בפנים */
      transition: 0.3s ease;
      padding: 10px;         /* ריווח פנימי */
      border-radius: 8px;    /* פינות עגולות */
    }

    #volumeBar {
      writing-mode: bt-lr;    /* סליידר אנכי */
      -webkit-appearance: slider-vertical;
      appearance: slider-vertical;
      width: 8px;
      height: 120px; 
      background-color: rgba(255, 255, 255, 0.7);
      outline: none;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    #muteBtn {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
      padding: 4px 6px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    #muteBtn:hover {
      background-color: rgba(255,255,255,0.3);
    }
    /* כפתור מיוט בבקרת הווליום: 🔊 / 🔇 */
    #muteBtn.unmuted::before {
      content: '🔊';
    }
    #muteBtn.muted::before {
      content: '🔇';
    }

    /*****************************************************
     *       מצב הסוואה (stealth-mode) מוסתר כולו       *
     *****************************************************/
    .stealth-mode {
      background-color: black !important;
      color: black !important;
      transition: none !important;
    }
    .stealth-mode * {
      display: none !important;
    }
  </style>
</head>
<body>
  
  <!-- עוטף מרכזי שממרכז (טיימר וסטופר) -->
  <div id="mainContainer">
    <!-- טיימר גדול ביחס למסך (50vmin) -->
    <div id="timer">30</div>
    
    <!-- סטופר מתחת לטיימר -->
    <div id="stopwatch">
      <div id="stopwatchDisplay">00:00:00</div>
      <div id="stopwatchControls">
        <button id="startStopwatch">START</button>
        <button id="resetStopwatch">RESET</button>
      </div>
    </div>
  </div>

  <!-- בקרת ווליום (בדסקטופ תופיע בהזזת עכבר שמאלה, במובייל – בלחיצה על כפתור) -->
  <div id="volumeControl">
    <input id="volumeBar" type="range" min="0" max="1" step="0.01" value="1">
    <button id="muteBtn" class="unmuted"></button>
  </div>

  <!-- אזור תחתון: תיבת זמן משמאל, כפתור ווליום מימין (רק במובייל) -->
  <div id="bottomControls">
    <input id="defaultTimeInput" type="number" min="1" placeholder="30">
    <button id="mobileVolumeBtn" class="unmuted"></button>
  </div>

  <script>
    /***********************************************
     *        משתנים וקישור לאלמנטים ב-DOM         *
     ***********************************************/
    const timerElement = document.getElementById('timer');        
    const defaultTimeInput = document.getElementById('defaultTimeInput');
    const volumeControl = document.getElementById('volumeControl');
    const volumeBar = document.getElementById('volumeBar');
    const muteBtn = document.getElementById('muteBtn');
    const mobileVolumeBtn = document.getElementById('mobileVolumeBtn');
    const stopwatchDisplay = document.getElementById('stopwatchDisplay');
    const startStopwatchButton = document.getElementById('startStopwatch');
    const resetStopwatchButton = document.getElementById('resetStopwatch');

    // ערך הזמן ברירת מחדל
    let defaultTime = 30;
    // מונה הטיימר הנוכחי
    let count = defaultTime;

    // שליטת עוצמה
    let volume = 1;      
    let isMuted = false; 
    let isStealthMode = false;

    // סטופר
    let stopwatchInterval;
    let stopwatchRunning = false;
    let stopwatchTime = 0;

    /***********************************************
     *               פונקציות לסטופר               *
     ***********************************************/
    function updateStopwatchDisplay() {
      const hours = String(Math.floor(stopwatchTime / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((stopwatchTime % 3600) / 60)).padStart(2, '0');
      const seconds = String(stopwatchTime % 60).padStart(2, '0');
      stopwatchDisplay.textContent = `${hours}:${minutes}:${seconds}`;
    }

    function startStopwatch() {
      if (!stopwatchRunning) {
        // התקדמות של שניה כל פעם
        stopwatchInterval = setInterval(() => {
          stopwatchTime++;
          updateStopwatchDisplay();
        }, 1000);
        startStopwatchButton.textContent = 'PAUSE';
        stopwatchRunning = true;
      } else {
        // עצירה
        clearInterval(stopwatchInterval);
        startStopwatchButton.textContent = 'START';
        stopwatchRunning = false;
      }
    }

    function resetStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchTime = 0;
      updateStopwatchDisplay();
      startStopwatchButton.textContent = 'START';
      stopwatchRunning = false;
    }

    // חיבור לאירועים
    startStopwatchButton.addEventListener('click', startStopwatch);
    resetStopwatchButton.addEventListener('click', resetStopwatch);

    // הפעלה ראשונית
    startStopwatch();

    /***********************************************
     *           לוגיקת הטיימר + צלילים           *
     ***********************************************/
    // תיקיות צלילים
    const halfSoundsDir = 'sounds/half/';
    const endSoundsDir = 'sounds/end/';

    // שמות קבצים
    const halfSounds = ['sound1.wav', 'sound2.wav', 'sound3.wav', 'sound4.wav', 'sound5.wav'];
    const endSounds = ['sound1.wav', 'sound2.wav', 'sound3.wav', 'sound4.wav', 'sound5.wav'];

    let lastHalfSoundIndex = -1; 
    let lastEndSoundIndex = -1;

    // פונקציה המחזירה את הווליום בפועל (0 אם מושתק)
    function getActualVolume() {
      return isMuted ? 0 : volume;
    }

    // מנגן צליל אקראי, לא חוזר על אותו צליל פעמיים ברצף
    function playRandomSound(soundArray, directory, lastSoundIdx) {
      let randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * soundArray.length);
      } while (randomIndex === lastSoundIdx);

      const audio = new Audio(`${directory}${soundArray[randomIndex]}`);
      audio.volume = getActualVolume();
      audio.play();
      return randomIndex;
    }

    // מעדכן את התצוגה של הטיימר כל שניה
    function updateTimer() {
      timerElement.textContent = count;
      document.title = (isMuted || volume === 0) ? '🔇' : String(count);

      if (count <= Math.floor(defaultTime / 2)) {
        document.body.style.backgroundColor = 'red';
        if (count === Math.floor(defaultTime / 2)) {
          // מנגן צליל חצי
          lastHalfSoundIndex = playRandomSound(halfSounds, halfSoundsDir, lastHalfSoundIndex);
        }
      } else {
        document.body.style.backgroundColor = 'black';
      }

      count--;
      if (count < 0) {
        // סוף
        lastEndSoundIndex = playRandomSound(endSounds, endSoundsDir, lastEndSoundIndex);
        count = defaultTime;
        setTimeout(updateTimer, 3000); 
      } else {
        setTimeout(updateTimer, 1000);
      }
    }

    updateTimer();

    /***********************************************
     *         שינוי זמן ברירת מחדל מהתיבה        *
     ***********************************************/
    defaultTimeInput.addEventListener('change', () => {
      const newDefaultTime = parseInt(defaultTimeInput.value);
      if (newDefaultTime > 0) {
        defaultTime = newDefaultTime;
        count = defaultTime;
      }
    });

    // גלגלת עכבר להגדלה/הקטנה
    defaultTimeInput.addEventListener('wheel', (event) => {
      event.preventDefault();
      const step = event.deltaY < 0 ? 1 : -1;
      const currentValue = parseInt(defaultTimeInput.value) || defaultTime;
      const newValue = Math.max(1, currentValue + step);
      defaultTimeInput.value = newValue;
      defaultTime = newValue;
      count = defaultTime;
    });

    /***********************************************
     *           מסך מלא (F או דאבל קליק)         *
     ***********************************************/
    document.body.addEventListener('dblclick', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    document.addEventListener('keydown', (event) => {
      if (event.key.toLowerCase() === 'f') {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      }
      // מקש M (או צ)
      else if (event.key.toLowerCase() === 'm' || event.key === 'צ') {
        toggleMute();
        updateVolumeIcons();
      }
      // חץ למעלה => מגביר ווליום
      else if (event.key === 'ArrowUp') {
        volume = Math.min(1, volume + 0.1);
        isMuted = false; 
        updateVolumeIcons();
      }
      // חץ למטה => מנמיך ווליום
      else if (event.key === 'ArrowDown') {
        volume = Math.max(0, volume - 0.1);
        if (volume === 0) {
          // אם ירדנו ל-0 אפשר לטעון שזה מיוט, לבחירתך
        } else {
          // אם עדיין מעל אפס, מבטלים מיוט
          isMuted = false;
        }
        updateVolumeIcons();
      }
      // מקש Home => מצב הסוואה
      else if (event.key === 'Home') {
        toggleStealthMode();
      }
    });

    /***********************************************
     * בדסקטופ: מעבר עכבר לשמאל => מציג הסליידר   *
     ***********************************************/
    document.body.addEventListener('mousemove', (event) => {
      // רק במסכים רחבים (דסקטופ)
      if (window.innerWidth >= 600) {
        // אם לא מושתק והווליום > 0, ועכבר קרוב לשמאל (נניח 5%)
        if (!isMuted && volume > 0 && event.clientX <= window.innerWidth * 0.05) {
          volumeControl.style.display = 'flex';
        } else {
          volumeControl.style.display = 'none';
        }
      }
    });

    /***********************************************
     * מובייל: כפתור ווליום => מציג/סוגר הסליידר  *
     ***********************************************/
    mobileVolumeBtn.addEventListener('click', (e) => {
      e.stopPropagation(); // מניעת סגירה מיידית בלחיצה "בחוץ"
      if (volumeControl.style.display !== 'flex') {
        volumeControl.style.display = 'flex';
      } else {
        volumeControl.style.display = 'none';
      }
    });

    // לחיצה "מחוץ" לסליידר => נסגור אותו
    document.addEventListener('click', (e) => {
      if (
        volumeControl.style.display === 'flex' &&
        e.target !== mobileVolumeBtn &&
        !volumeControl.contains(e.target)
      ) {
        volumeControl.style.display = 'none';
      }
    });

    /***********************************************
     *    סליידר ווליום + כפתור מיוט בפנים         *
     ***********************************************/
    volumeBar.addEventListener('input', (event) => {
      const newVol = parseFloat(event.target.value);
      if (newVol > 0) {
        isMuted = false;
      }
      volume = newVol;
      updateVolumeIcons();
    });

    muteBtn.addEventListener('click', () => {
      toggleMute();
      updateVolumeIcons();
    });

    // פונקציית החלפת מצב מיוט
    function toggleMute() {
      isMuted = !isMuted;
    }

    // עדכון האייקונים לפי המצבים
    function updateVolumeIcons() {
      // כפתור המובייל
      if (isMuted || volume === 0) {
        mobileVolumeBtn.className = 'muted';
      } else {
        mobileVolumeBtn.className = 'unmuted';
      }
      // כפתור המיוט בתוך סליידר
      muteBtn.className = isMuted ? 'muted' : 'unmuted';
      // כותרת העמוד
      document.title = (isMuted || volume === 0) ? '🔇' : String(count);
    }

    /***********************************************
     *         מצב הסוואה (Stealth Mode)          *
     ***********************************************/
    function toggleStealthMode() {
      isStealthMode = !isStealthMode;
      document.body.classList.toggle('stealth-mode', isStealthMode);
      if (isStealthMode) {
        // מסתירים הכל ומשתיקים
        isMuted = true;
        volume = 0;
        updateVolumeIcons();
      } else {
        // מחזירים עוצמה
        volume = 1;
        isMuted = false;
        updateVolumeIcons();
      }
    }

    // סנכרון ראשוני של האייקונים עם המצב ההתחלתי
    updateVolumeIcons();
  </script>
</body>
</html>
