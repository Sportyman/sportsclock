<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Timer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
            position: relative;
            overflow: hidden; /* Prevents scrolling issues */
        }

        #timer {
            font-size: 50vh;
            font-weight: bold;
            text-align: center;
        }

        #defaultTimeInput {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: white;
            color: black;
            border: none;
            padding: 5px;
            font-size: 16px;
            border-radius: 4px;
            width: 50px; /* Adjusted width for 3 numbers */
            text-align: center;
            z-index: 2; /* Ensures the input box is above the volume control */
        }

        #volumeControl {
            position: absolute;
            left: 0;
            top: 75%; /* Centered vertically on the screen */
            transform: translateY(-50%);
            width: 3%;
            height: 100%;
            background-color: transparent;
            display: none;
            flex-direction: column;
            align-items: center;
            opacity: 0.6; /* 60% transparency */
            pointer-events: none; /* Prevents mouse interactions outside visible area */
        }

        #volumeBar {
            writing-mode: bt-lr; /* Makes the scrollbar vertical */
            -webkit-appearance: slider-vertical;
            appearance: slider-vertical;
            width: 8px;
            height: 40%; /* 50% shorter */
            background-color: rgba(255, 255, 255, 0.7); /* 70% transparent */
            outline: none;
            border-radius: 4px;
            pointer-events: auto; /* Enables interactions within visible area */
        }

        #muteIcon {
            font-size: 20px;
            cursor: pointer;
            margin-top: 10px;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto; /* Ensure the mute icon is clickable */
            z-index: 3; /* Ensure the mute icon is above other elements */
        }

        #muteIcon.unmuted::before {
            content: '\1F56A'; /* ðŸ•ª Speaker with waves icon */
        }

        #muteIcon.muted::before {
            content: '\1F507'; /* Speaker with X emoji for muted */
        }

        .stealth-mode {
            background-color: black !important;
            color: black !important;
            transition: none !important;
        }

        .stealth-mode * {
            display: none !important;
        }

        #stopwatch {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            font-size: 2rem;
        }

        #stopwatchControls {
            margin-top: 10px;
        }

        #stopwatchControls button {
            margin: 0 5px;
            padding: 5px 10px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #stopwatchControls button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #mobileMuteButton {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #444;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
        }

        #mobileMuteButton.muted {
            background-color: #b00;
        }

        @media (max-width: 768px) {
            #mobileMuteButton {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div id="timer">4</div>
    <div id="stopwatch">
        <div id="stopwatchDisplay">00:00:00</div>
        <div id="stopwatchControls">
            <button id="startStopwatch">START</button>
            <button id="resetStopwatch">RESET</button>
        </div>
    </div>
    <input id="defaultTimeInput" type="number" min="1" placeholder="4">
    <div id="volumeControl">
        <input id="volumeBar" type="range" min="0" max="1" step="0.01" value="1">
        <div id="muteIcon" class="unmuted"></div>
    </div>
    <div id="mobileMuteButton" class="unmuted">ðŸ”‡</div>

    <script>
        const timerElement = document.getElementById('timer');
        const defaultTimeInput = document.getElementById('defaultTimeInput');
        const volumeControl = document.getElementById('volumeControl');
        const volumeBar = document.getElementById('volumeBar');
        const muteIcon = document.getElementById('muteIcon');
        const mobileMuteButton = document.getElementById('mobileMuteButton');

        let isMuted = false;

        // Toggle Mute Functionality
        function toggleMute() {
            isMuted = !isMuted;
            muteIcon.className = isMuted ? 'muted' : 'unmuted';
            mobileMuteButton.className = isMuted ? 'muted' : 'unmuted';
            mobileMuteButton.textContent = isMuted ? 'ðŸ•ª' : 'ðŸ”‡';
        }

        muteIcon.addEventListener('click', toggleMute);
        mobileMuteButton.addEventListener('click', toggleMute);

        // Initialize Timer Display
        let defaultTime = 4;
        let count = defaultTime;

        function updateTimerDisplay() {
            timerElement.textContent = count;
        }

        function startCountdown() {
            setInterval(() => {
                if (count > 0) {
                    count--;
                    updateTimerDisplay();
                } else {
                    count = defaultTime;
                    updateTimerDisplay();
                }
            }, 1000);
        }

        updateTimerDisplay();
        startCountdown();
    </script>
</body>
</html>
