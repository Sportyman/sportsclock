<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Timer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
            position: relative;
            overflow: hidden; /* Prevents scrolling issues */
        }

        #timer {
            font-size: 50vh;
            font-weight: bold;
            text-align: center;
        }

        #defaultTimeInput {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: white;
            color: black;
            border: none;
            padding: 5px;
            font-size: 16px;
            border-radius: 4px;
            width: 50px; /* Adjusted width for 3 numbers */
            text-align: center;
            z-index: 2; /* Ensures the input box is above the volume control */
        }

        #volumeControl {
            position: absolute;
            left: 0;
            top: 75%; /* Centered vertically on the screen */
            transform: translateY(-50%);
            width: 3%;
            height: 100%;
            background-color: transparent;
            display: none;
            flex-direction: column;
            align-items: center;
            opacity: 0.6; /* 60% transparency */
            pointer-events: none; /* Prevents mouse interactions outside visible area */
        }

        #volumeBar {
            writing-mode: bt-lr; /* Makes the scrollbar vertical */
            -webkit-appearance: slider-vertical;
            appearance: slider-vertical;
            width: 8px;
            height: 40%; /* 50% shorter */
            background-color: rgba(255, 255, 255, 0.7); /* 70% transparent */
            outline: none;
            border-radius: 4px;
            pointer-events: auto; /* Enables interactions within visible area */
        }

        #muteIcon {
            font-size: 20px;
            cursor: pointer;
            margin-top: 10px;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto; /* Ensure the mute icon is clickable */
            z-index: 3; /* Ensure the mute icon is above other elements */
        }

        #muteIcon.unmuted::before {
            content: '\1F56A'; /* ðŸ•ª Speaker with waves icon */
        }

        #muteIcon.muted::before {
            content: '\1F507'; /* Speaker with X emoji for muted */
        }

        .stealth-mode {
            background-color: black !important;
            color: black !important;
            transition: none !important;
        }

        .stealth-mode * {
            display: none !important;
        }

        #stopwatch {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            font-size: 2rem;
        }

        #stopwatchControls {
            margin-top: 10px;
        }

        #stopwatchControls button {
            margin: 0 5px;
            padding: 5px 10px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #stopwatchControls button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #mobileMuteButton {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="timer">4</div>
    <div id="stopwatch">
        <div id="stopwatchDisplay">00:00:00</div>
        <div id="stopwatchControls">
            <button id="startStopwatch">START</button>
            <button id="resetStopwatch">RESET</button>
        </div>
    </div>
    <input id="defaultTimeInput" type="number" min="1" placeholder="4">
    <div id="volumeControl">
        <input id="volumeBar" type="range" min="0" max="1" step="0.01" value="1">
        <div id="muteIcon" class="unmuted"></div>
    </div>
    <button id="mobileMuteButton">ðŸ”‡</button>

    <script>
        const timerElement = document.getElementById('timer');
        const defaultTimeInput = document.getElementById('defaultTimeInput');
        const volumeControl = document.getElementById('volumeControl');
        const volumeBar = document.getElementById('volumeBar');
        const muteIcon = document.getElementById('muteIcon');
        const stopwatchDisplay = document.getElementById('stopwatchDisplay');
        const startStopwatchButton = document.getElementById('startStopwatch');
        const resetStopwatchButton = document.getElementById('resetStopwatch');
        const mobileMuteButton = document.getElementById('mobileMuteButton');

        let defaultTime = 4;
        let count = defaultTime;
        let isMuted = false;
        let volume = 1;
        let isStealthMode = false;

        // Function to check if the device is mobile
        function isMobileDevice() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        // Show mobile mute button if on mobile
        if (isMobileDevice()) {
            mobileMuteButton.style.display = 'block';
        }

        mobileMuteButton.addEventListener('click', () => {
            isMuted = !isMuted;
            muteIcon.className = isMuted ? 'muted' : 'unmuted';
            mobileMuteButton.textContent = isMuted ? 'ðŸ”Š' : 'ðŸ”‡';
        });

        // Other existing code for the timer, volume control, etc.

        function updateTimerDisplay() {
            timerElement.textContent = count;
        }

        function updateStopwatchDisplay() {
            const hours = String(Math.floor(stopwatchTime / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((stopwatchTime % 3600) / 60)).padStart(2, '0');
            const seconds = String(stopwatchTime % 60).padStart(2, '0');
            stopwatchDisplay.textContent = `${hours}:${minutes}:${seconds}`;
        }

        let stopwatchInterval;
        let stopwatchRunning = false;
        let stopwatchTime = 0;

        startStopwatchButton.addEventListener('click', () => {
            if (!stopwatchRunning) {
                stopwatchInterval = setInterval(() => {
                    stopwatchTime++;
                    updateStopwatchDisplay();
                }, 1000);
                stopwatchRunning = true;
            } else {
                clearInterval(stopwatchInterval);
                stopwatchRunning = false;
            }
        });

        resetStopwatchButton.addEventListener('click', () => {
            clearInterval(stopwatchInterval);
            stopwatchTime = 0;
            updateStopwatchDisplay();
            stopwatchRunning = false;
        });

        // Initialize timer and other features
        updateTimerDisplay();
    </script>
</body>
</html>
