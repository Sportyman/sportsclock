<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise Timer</title>
  <style>
    /*****************************************************
     *                  注爪                        *
     *****************************************************/

    /* 专转 住住转 祝 注 */
    body {
      /* 驻住 专 */
      margin: 0; 
      padding: 0; 
      
      /*   住  拽 专 专  */
      height: 100vh; 
      
      /*  Flex 专砖, 专 转 转 */
      display: flex; 
      flex-direction: column; 
      justify-content: center; /* 专 转 */
      align-items: center;     /* 专 驻拽转 */
      
      /* 专拽注 砖专 */
      background-color: black; 
      color: white;
      
      /* 砖驻转 驻 转 */
      font-family: Arial, sans-serif;
      
      /* 注专 拽 注 专拽注   砖转 (砖  爪 ) */
      transition: background-color 0.5s ease;
      
      /* 注 转 注 -  专爪 驻砖专 , 驻砖专 住专 hidden */
      overflow: hidden;
      
      /* position: relative 驻砖专 拽 住 转 body */
      position: relative;
    }

    /*****************************************************
     *                专 专                        *
     *****************************************************/
    #timer {
      /*  拽住 - 驻砖专 砖转  /拽  */
      font-size: 50vh; 
      
      /* 拽住 注 */
      font-weight: bold;
      
      /* 专 拽住 */
      text-align: center;
      
      /*  砖 驻/爪 */
      margin: 0;
      padding: 0;
    }

    /*****************************************************
     *      住驻专 (Stopwatch) - 拽 转转 专       *
     *****************************************************/
    #stopwatch {
      /* 转爪 Flex 注 */
      display: flex;
      flex-direction: column;
      
      /* 专 驻拽转 */
      align-items: center;
      
      /* 专 拽 专 */
      margin-top: 20px;
      
      /*  驻 */
      font-size: 2rem;
    }

    #stopwatchDisplay {
      /* 住转 , 驻砖专 注爪 驻 专爪 */
    }

    #stopwatchControls {
      /* 专 注 */
      margin-top: 10px;
    }

    #stopwatchControls button {
      /* 专  驻转专 */
      margin: 0 5px;
      
      /* 拽爪转 专 驻 */
      padding: 5px 10px;
      
      /*  驻  */
      font-size: 1rem;
      
      /*   */
      border: none;
      
      /* 驻转 注转 */
      border-radius: 4px;
      
      /* 住 注专 拽砖 抓 */
      cursor: pointer;
    }

    /* 驻拽 砖专驻 注 驻转专 */
    #stopwatchControls button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /*****************************************************
     *     专 转转 - 转转 转  + 驻转专      *
     *****************************************************/
    #bottomControls {
      /* 拽 驻  住 -body */
      position: absolute;
      
      /* 专拽 拽爪转 转转转 */
      bottom: 20px;
      
      /* 砖转专注 爪 砖  */
      left: 0;
      right: 0;
      
      /* Flex 砖专 */
      display: flex;
      flex-direction: row;
      
      /* 砖专 转 专 */
      align-items: center;
      
      /* 驻专   (转 砖, 驻转专 ) */
      justify-content: space-between; 
      
      /* 专 拽 爪 */
      margin: 0 20px;
      
      /* 注  专 专 */
      z-index: 2;
    }

    /* 转转 转  (砖) */
    #defaultTimeInput {
      /* 专拽注  */
      background-color: white;
      /* 拽住 砖专 */
      color: black;
      /*   */
      border: none;
      /* 专 驻 */
      padding: 5px;
      /*  转 */
      font-size: 16px;
      /* 驻转 注转 */
      border-radius: 4px;
      /* 专 50px */
      width: 50px;
      /* 砖专 专 拽住转 */
      text-align: center;
    }

    /*****************************************************
     *       驻转专  转爪              *
     *****************************************************/
    #mobileVolumeBtn {
      /*  专拽注 */
      background: transparent;
      
      /*   */
      border: none;
      
      /* 拽住  */
      color: white;
      
      /*  ' */
      font-size: 2rem;
      
      /* 住 抓 */
      cursor: pointer;
      
      /* 注 专 */
      padding: 4px;
      
      /* 爪专 注 + 爪 拽 */
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(255,255,255,0.4);
      transition: box-shadow 0.3s ease;
    }

    /* 驻拽 专祝 */
    #mobileVolumeBtn:hover {
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    /* 爪   驻注 */
    #mobileVolumeBtn.unmuted::before {
      content: '';
    }
    /* 爪   砖转拽 ( vol=0) */
    #mobileVolumeBtn.muted::before {
      content: '';
    }

    /*****************************************************
     * 拽专转  住拽驻: 转驻注 砖 注专 砖   *
     *****************************************************/
    #volumeControl {
      /* 拽  */
      position: absolute;
      
      /* 爪注  (50%) 住 砖 爪  注 */
      top: 50%;
      transform: translateY(-50%);
      
      /* 专专转  - 爪 砖 */
      left: 0;
      
      /* 专拽注 砖拽祝 爪 */
      background-color: rgba(255, 255, 255, 0.1);
      
      /* 住转专 转 */
      display: none;
      
      /* Flex 注 */
      flex-direction: column;
      align-items: center;
      
      /* 注 砖拽驻转 */
      opacity: 0.8;
      
      /* 驻砖专 拽拽 驻 */
      pointer-events: auto;
      
      /* 注专 拽 */
      transition: 0.3s ease;
      
      /* 专 驻 */
      padding: 10px;
      
      /* 驻转 注转 */
      border-radius: 8px;
    }

    /* 驻住  (住专) */
    #volumeBar {
      /*   */
      writing-mode: bt-lr; 
      -webkit-appearance: slider-vertical; 
      appearance: slider-vertical;
      
      /* 专 8px,  120px */
      width: 8px;
      height: 120px; 
      
      /* 专拽注  砖拽祝 爪 */
      background-color: rgba(255, 255, 255, 0.7);
      
      /*  拽 住专转 */
      outline: none;
      
      /* 驻转 注转 */
      border-radius: 4px;
      
      /* 专 转转 */
      margin-bottom: 10px;
    }

    /* 驻转专  驻 转 拽专转  */
    #muteBtn {
      /* 专拽注 砖拽祝 */
      background: transparent;
      
      /*   */
      border: none;
      
      /*  拽住 */
      font-size: 1.5rem;
      
      /* 抓 */
      cursor: pointer;
      
      /* 爪注  */
      color: white;
      
      /* 专 */
      padding: 4px 6px;
      
      /* 驻转 注转 */
      border-radius: 4px;
      
      /* 注专 专拽注 */
      transition: background-color 0.2s;
    }

    #muteBtn:hover {
      background-color: rgba(255,255,255,0.3);
    }

    /* /- 驻转专 拽专转  */
    #muteBtn.unmuted::before {
      content: '';
    }
    #muteBtn.muted::before {
      content: '';
    }

    /*****************************************************
     *   爪 住 (Stealth) - 住转专 转      *
     *****************************************************/
    .stealth-mode {
      background-color: black !important;
      color: black !important;
      transition: none !important;
    }
    .stealth-mode * {
      display: none !important;
    }

    /*****************************************************
     *                 -拽专                       *
     *****************************************************/
    /* 专住转 住拽驻 (住 专 -600px) 住转专 转 驻转专  ,
        砖砖转砖 驻转 转 拽专转  注" 注专 注专 砖 */
    @media (min-width: 600px) {
      #mobileVolumeBtn {
        display: none; /* 住转专 住拽驻 */
      }
    }

    /* 专住转  (注 600px), 驻砖专 拽 专  转专爪.
       : 
    @media (max-width: 600px) {
      #timer {
        font-size: 40vh;
      }
    } 
    */
  </style>
</head>
<body>
  <!-- 专  专 -->
  <div id="timer">30</div>

  <!-- 专 住驻专 (砖转/拽转) -->
  <div id="stopwatch">
    <div id="stopwatchDisplay">00:00:00</div>
    <div id="stopwatchControls">
      <button id="startStopwatch">START</button>
      <button id="resetStopwatch">RESET</button>
    </div>
  </div>

  <!-- 拽专转  - 住专 驻转专  (爪转 住拽驻 砖专 注专 砖,  爪 注 驻转专) -->
  <div id="volumeControl">
    <input id="volumeBar" type="range" min="0" max="1" step="0.01" value="1">
    <button id="muteBtn" class="unmuted"></button>
  </div>

  <!-- 专 转转: 转转  砖, 驻转专   (爪 专拽 ) -->
  <div id="bottomControls">
    <input id="defaultTimeInput" type="number" min="1" placeholder="30">
    <button id="mobileVolumeBtn" class="unmuted"></button>
  </div>

  <script>
    /***********************************************
     *           砖转 拽砖专 -DOM            *
     ***********************************************/
    const timerElement = document.getElementById('timer');             //  专 
    const defaultTimeInput = document.getElementById('defaultTimeInput'); // 转转 转 
    const volumeControl = document.getElementById('volumeControl');    // 拽专转  (住专 + )
    const volumeBar = document.getElementById('volumeBar');            // 住专 砖 
    const muteBtn = document.getElementById('muteBtn');                // 驻转专  驻
    const mobileVolumeBtn = document.getElementById('mobileVolumeBtn'); // 驻转专  
    const stopwatchDisplay = document.getElementById('stopwatchDisplay'); // 爪转  住驻专
    const startStopwatchButton = document.getElementById('startStopwatch'); // 驻转专 转转 住驻专
    const resetStopwatchButton = document.getElementById('resetStopwatch'); // 驻转专 驻住 住驻专

    let defaultTime = 30; // 专专转  砖转
    let count = defaultTime; // 砖转 专 驻注

    let volume = 1;       // 注专 住专  (0..1)
    let isMuted = false;  //   砖转拽
    let isStealthMode = false; // 爪 住

    // 砖转 住驻专
    let stopwatchInterval;    //  专 住驻专
    let stopwatchRunning = false; 
    let stopwatchTime = 0;    // 住驻专 转 砖转 住驻专

    /***********************************************
     *            拽转 住驻专 (Stopwatch)       *
     ***********************************************/
    function updateStopwatchDisplay() {
      // 砖 砖注转, 拽转, 砖转
      const hours = String(Math.floor(stopwatchTime / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((stopwatchTime % 3600) / 60)).padStart(2, '0');
      const seconds = String(stopwatchTime % 60).padStart(2, '0');
      // 爪 拽住
      stopwatchDisplay.textContent = `${hours}:${minutes}:${seconds}`;
    }

    function startStopwatch() {
      //  住驻专  专抓, 转, 专转 注爪专
      if (!stopwatchRunning) {
        stopwatchInterval = setInterval(() => {
          stopwatchTime++;
          updateStopwatchDisplay();
        }, 1000);
        startStopwatchButton.textContent = 'PAUSE';
        stopwatchRunning = true;
      } else {
        clearInterval(stopwatchInterval);
        startStopwatchButton.textContent = 'START';
        stopwatchRunning = false;
      }
    }

    function resetStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchTime = 0;
      updateStopwatchDisplay();
      startStopwatchButton.textContent = 'START';
      stopwatchRunning = false;
    }

    // 专 专注
    startStopwatchButton.addEventListener('click', startStopwatch);
    resetStopwatchButton.addEventListener('click', resetStopwatch);

    // 转 转 住驻专 专专转 
    startStopwatch();

    /***********************************************
     *         拽转 专 注 爪           *
     ***********************************************/

    // 转 转拽转 爪
    const halfSoundsDir = 'sounds/half/'; 
    const endSoundsDir = 'sounds/end/';

    // 注专 拽爪 爪 (砖转 拽爪)
    const halfSounds = ['sound1.wav', 'sound2.wav', 'sound3.wav', 'sound4.wav', 'sound5.wav'];
    const endSounds = ['sound1.wav', 'sound2.wav', 'sound3.wav', 'sound4.wav', 'sound5.wav'];

    // 砖专转 拽住 专  砖 转 转 爪 驻注 专爪祝
    let lastHalfSoundIndex = -1;
    let lastEndSoundIndex = -1;

    function getActualVolume() {
      //  , 转 0, 专转 注专 住专
      return isMuted ? 0 : volume;
    }

    // 驻拽爪 砖转 爪 专 注专
    function playRandomSound(soundArray, directory, lastSoundIdx) {
      let randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * soundArray.length);
      } while (randomIndex === lastSoundIdx);

      const audio = new Audio(`${directory}${soundArray[randomIndex]}`);
      audio.volume = getActualVolume();
      audio.play();
      return randomIndex;
    }

    function updateTimer() {
      timerElement.textContent = count; // 爪 转 注专 专
      // 注 转 转专转 砖转
      document.title = (isMuted || volume === 0) ? '' : String(count);

      // 拽  注专 爪  (  爪)
      if (count <= Math.floor(defaultTime / 2)) {
        // 驻 转 专拽注 祝 
        document.body.style.backgroundColor = 'red';
        
        //   专注 砖注 拽 爪
        if (count === Math.floor(defaultTime / 2)) {
          //  爪 拽专 拽爪转 "爪"
          lastHalfSoundIndex = playRandomSound(halfSounds, halfSoundsDir, lastHalfSoundIndex);
        }
      } else {
        // 专转 专拽注 砖专
        document.body.style.backgroundColor = 'black';
      }

      // 驻转 砖
      count--;

      //  专 转转 -0, 注 住祝
      if (count < 0) {
        //  爪 住
        lastEndSoundIndex = playRandomSound(endSounds, endSoundsDir, lastEndSoundIndex);
        
        // 驻住 专 转 专  专专转 
        count = defaultTime;
        
        //  3 砖转  砖
        setTimeout(updateTimer, 3000);
      } else {
        // 砖 拽专 砖  砖
        setTimeout(updateTimer, 1000);
      }
    }

    // 驻注 转 驻拽爪 专砖
    updateTimer();

    /***********************************************
     *      砖  专专转  注 转转        *
     ***********************************************/
    defaultTimeInput.addEventListener('change', () => {
      const newDefaultTime = parseInt(defaultTimeInput.value);
      if (newDefaultTime > 0) {
        defaultTime = newDefaultTime;
        count = defaultTime; 
      }
    });

    // 转 注专 /拽 转 
    defaultTimeInput.addEventListener('wheel', (event) => {
      event.preventDefault();
      const step = event.deltaY < 0 ? 1 : -1; //  注 => step=1,  => step=-1
      const currentValue = parseInt(defaultTimeInput.value) || defaultTime;
      const newValue = Math.max(1, currentValue + step);
      defaultTimeInput.value = newValue;
      defaultTime = newValue;
      count = defaultTime;
    });

    /***********************************************
     *   住  -DBLCLICK  驻转专 'f' 拽转   *
     ***********************************************/
    document.body.addEventListener('dblclick', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    document.addEventListener('keydown', (event) => {
      if (event.key.toLowerCase() === 'f') {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      }
      // 拽砖 'm'  '爪' -> 
      else if (event.key.toLowerCase() === 'm' || event.key === '爪') {
        toggleMute();
        updateVolumeIcons();
      }
      // 爪 注/ 注/专 注爪 (  拽专 砖注 注 0)
      else if (event.key === 'ArrowUp') {
        volume = Math.min(1, volume + 0.1);
        isMuted = false; //    注
        updateVolumeIcons();
      }
      else if (event.key === 'ArrowDown') {
        volume = Math.max(0, volume - 0.1);
        if (volume === 0) {
          //  专 拽 -0, 驻砖专 砖 砖转拽
          // 转 拽 专爪
          //    砖转 isMuted,  驻砖专
        } else {
          //  注 注 0,  砖  
          isMuted = false;
        }
        updateVolumeIcons();
      }
      // 拽砖 home -> 爪 stealth
      else if (event.key === 'Home') {
        toggleStealthMode();
      }
    });

    /***********************************************
     * 住拽驻: 注专 注专 爪 砖 - 爪 住专  *
     ***********************************************/
    document.body.addEventListener('mousemove', (event) => {
      // 专拽   专 住  (住拽驻),  爪 砖转拽  =0
      if (window.innerWidth >= 600) {
        //  拽专 砖 (-5% 专) - 专 转 住专
        if (!isMuted && volume > 0 && event.clientX <= window.innerWidth * 0.05) {
          volumeControl.style.display = 'flex';
        } else {
          volumeControl.style.display = 'none';
        }
      }
    });

    /***********************************************
     *  : 驻转专  驻专 驻转/住专 住专
     ***********************************************/
    mobileVolumeBtn.addEventListener('click', (e) => {
      // 砖 住驻专 拽拽 "抓"
      e.stopPropagation();
      //  专注 住转专 => 驻转
      if (volumeControl.style.display !== 'flex') {
        volumeControl.style.display = 'flex';
      } else {
        //  专 驻转 => 住专
        volumeControl.style.display = 'none';
      }
    });

    // 爪 注 拽 专拽 注 ->  住专 驻转, 住专
    document.addEventListener('click', (e) => {
      //  住专 驻转, 爪  注 驻转专  转  住专
      if (
        volumeControl.style.display === 'flex' &&
        e.target !== mobileVolumeBtn && 
        !volumeControl.contains(e.target)
      ) {
        volumeControl.style.display = 'none';
      }
    });

    /***********************************************
     *      住专  + 驻转专  驻       *
     ***********************************************/
    volumeBar.addEventListener('input', (event) => {
      const newVol = parseFloat(event.target.value);
      //  注 0,  
      if (newVol > 0) {
        isMuted = false;
      }
      volume = newVol;
      updateVolumeIcons();
    });

    muteBtn.addEventListener('click', () => {
      toggleMute();
      updateVolumeIcons();
    });

    function toggleMute() {
      isMuted = !isMuted;
    }

    // 驻拽爪 砖注转 转 拽 ( 驻转专  + 驻转专  驻)
    function updateVolumeIcons() {
      // 驻转专 :  砖转拽  =0 => 爪 "muted"
      if (isMuted || volume === 0) {
        mobileVolumeBtn.className = 'muted';
      } else {
        mobileVolumeBtn.className = 'unmuted';
      }
      // 驻转专  住专
      muteBtn.className = isMuted ? 'muted' : 'unmuted';
      // 转专转  ()
      document.title = (isMuted || volume === 0) ? '' : String(count);
    }

    /***********************************************
     *         爪 住 (Stealth Mode)          *
     ***********************************************/
    function toggleStealthMode() {
      isStealthMode = !isStealthMode;
      document.body.classList.toggle('stealth-mode', isStealthMode);
      if (isStealthMode) {
        // 住 -> 砖转拽 
        isMuted = true;
        volume = 0;
        updateVolumeIcons();
      } else {
        // 爪 住 -> 专 
        volume = 1;
        isMuted = false;
        updateVolumeIcons();
      }
    }

    // 拽专 专砖转 住专 拽 注 爪 转转
    updateVolumeIcons();
  </script>
</body>
</html>
