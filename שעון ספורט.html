<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exercise Timer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      transition: background-color 0.5s ease;
      position: relative;
      overflow: hidden; /* Prevents scrolling issues */
    }

    /* הטיימר המרכזי */
    #timer {
      font-size: 50vh;
      font-weight: bold;
      text-align: center;
    }

    /* קונטיינר תחתון למסך שמכיל: תיבת זמן משמאל, כפתור רמקול מימין */
    #bottomControls {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between; /* תיבת זמן משמאל, כפתור רמקול מימין */
      margin: 0 10px;
      z-index: 2;
    }

    /* תיבת הזנת הזמן (משמאל) */
    #defaultTimeInput {
      background-color: white;
      color: black;
      border: none;
      padding: 5px;
      font-size: 16px;
      border-radius: 4px;
      width: 50px;
      text-align: center;
    }

    /* כפתור רמקול למטה, מציג רק אייקון (🔊 / 🔇) – אינו משנה מיוט/לא בעצמו */
    #mobileVolumeBtn {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      position: relative;
      padding: 4px;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(255,255,255,0.4);
      transition: box-shadow 0.3s ease;
    }
    #mobileVolumeBtn:hover {
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    /* קלאסים לאייקון שמוצג בכפתור הראשי */
    #mobileVolumeBtn.unmuted::before {
      content: '🔊';
    }
    #mobileVolumeBtn.muted::before {
      content: '🔇';
    }

    /* בקרת ווליום (התפריט) – ממוקמת במרכז הגובה (vertical center) */
    #volumeControl {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 0; 
      background-color: rgba(255, 255, 255, 0.1);
      display: none;   /* יוצג רק כאשר נפתח עם הכפתור הראשי */
      flex-direction: column;
      align-items: center;
      opacity: 0.8;
      pointer-events: auto; 
      transition: 0.3s ease;
      padding: 10px;
      border-radius: 8px;
    }

    /* פס הווליום */
    #volumeBar {
      writing-mode: bt-lr; /* Makes the scrollbar vertical */
      -webkit-appearance: slider-vertical;
      appearance: slider-vertical;
      width: 8px;
      height: 120px; 
      background-color: rgba(255, 255, 255, 0.7);
      outline: none;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    /* כפתור מיוט בתוך התפריט */
    #muteBtn {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: white;
      padding: 4px 6px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    #muteBtn:hover {
      background-color: rgba(255,255,255,0.3);
    }
    /* אייקון הכפתור עצמו (בתוך התפריט) */
    #muteBtn.unmuted::before {
      content: '🔊';
    }
    #muteBtn.muted::before {
      content: '🔇';
    }

    /* מצב הסוואה (Stealth) */
    .stealth-mode {
      background-color: black !important;
      color: black !important;
      transition: none !important;
    }
    .stealth-mode * {
      display: none !important;
    }

    /* סטופר */
    #stopwatch {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      font-size: 2rem;
    }
    #stopwatchControls {
      margin-top: 10px;
    }
    #stopwatchControls button {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #stopwatchControls button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* מדיה קוורי לסמארטפונים */
    @media (max-width: 600px) {
      #timer {
        font-size: 25vh; /* קטן יותר בטלפונים */
      }
      /* במובייל - צד ימין */
      #volumeControl {
        left: auto;
        right: 10px;
      }
      #volumeBar {
        height: 100px; /* סליידר קטן יותר במובייל */
      }
    }
  </style>
</head>
<body>

  <!-- טיימר מרכזי -->
  <div id="timer">30</div>

  <!-- סטופר -->
  <div id="stopwatch">
    <div id="stopwatchDisplay">00:00:00</div>
    <div id="stopwatchControls">
      <button id="startStopwatch">START</button>
      <button id="resetStopwatch">RESET</button>
    </div>
  </div>

  <!-- אזור תחתון: תיבת זמן משמאל, כפתור רמקול מימין -->
  <div id="bottomControls">
    <input id="defaultTimeInput" type="number" min="1" placeholder="30">
    <button id="mobileVolumeBtn" class="unmuted"></button>
  </div>

  <!-- בקרת ווליום (סליידר + כפתור מיוט) -->
  <div id="volumeControl">
    <input id="volumeBar" type="range" min="0" max="1" step="0.01" value="1">
    <button id="muteBtn" class="unmuted"></button>
  </div>

  <script>
    const timerElement = document.getElementById('timer');
    const defaultTimeInput = document.getElementById('defaultTimeInput');
    const volumeControl = document.getElementById('volumeControl');
    const volumeBar = document.getElementById('volumeBar');
    const muteBtn = document.getElementById('muteBtn');
    const mobileVolumeBtn = document.getElementById('mobileVolumeBtn');
    const stopwatchDisplay = document.getElementById('stopwatchDisplay');
    const startStopwatchButton = document.getElementById('startStopwatch');
    const resetStopwatchButton = document.getElementById('resetStopwatch');

    let defaultTime = 30;
    let count = defaultTime;

    // שליטת עוצמה
    let volume = 1;     // 0..1
    let isMuted = false;  
    let isStealthMode = false;

    // Stopwatch variables
    let stopwatchInterval;
    let stopwatchRunning = false;
    let stopwatchTime = 0;

    function updateStopwatchDisplay() {
      const hours = String(Math.floor(stopwatchTime / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((stopwatchTime % 3600) / 60)).padStart(2, '0');
      const seconds = String(stopwatchTime % 60).padStart(2, '0');
      stopwatchDisplay.textContent = `${hours}:${minutes}:${seconds}`;
    }

    function startStopwatch() {
      if (!stopwatchRunning) {
        stopwatchInterval = setInterval(() => {
          stopwatchTime++;
          updateStopwatchDisplay();
        }, 1000);
        startStopwatchButton.textContent = 'PAUSE';
        stopwatchRunning = true;
      } else {
        clearInterval(stopwatchInterval);
        startStopwatchButton.textContent = 'START';
        stopwatchRunning = false;
      }
    }

    function resetStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchTime = 0;
      updateStopwatchDisplay();
      startStopwatchButton.textContent = 'START';
      stopwatchRunning = false;
    }

    startStopwatchButton.addEventListener('click', startStopwatch);
    resetStopwatchButton.addEventListener('click', resetStopwatch);

    // Start the stopwatch on load
    startStopwatch();

    // פונקציה המחזירה את עוצמת הקול בפועל (אם מושתק => 0)
    function getActualVolume() {
      if (isMuted) {
        return 0;
      } else {
        return volume; // 0..1
      }
    }

    // Paths for sound directories
    const halfSoundsDir = 'sounds/half/';
    const endSoundsDir = 'sounds/end/';

    // Arrays of sound files
    const halfSounds = ['sound1.wav', 'sound2.wav', 'sound3.wav', 'sound4.wav', 'sound5.wav'];
    const endSounds = ['sound1.wav', 'sound2.wav', 'sound3.wav', 'sound4.wav', 'sound5.wav'];

    let lastHalfSoundIndex = -1;
    let lastEndSoundIndex = -1;

    function playRandomSound(soundArray, directory, lastSoundIdx) {
      let randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * soundArray.length);
      } while (randomIndex === lastSoundIdx);

      const audio = new Audio(`${directory}${soundArray[randomIndex]}`);
      // עוצמת הקול בפועל:
      audio.volume = getActualVolume();
      audio.play();
      return randomIndex;
    }

    function updateTimer() {
      timerElement.textContent = count;
      document.title = (isMuted || volume === 0) ? '🔇' : `${count}`;

      // חצי הזמן - רקע אדום + צליל "חצי"
      if (count <= Math.floor(defaultTime / 2)) {
        document.body.style.backgroundColor = 'red';
        if (count === Math.floor(defaultTime / 2)) {
          lastHalfSoundIndex = playRandomSound(halfSounds, halfSoundsDir, lastHalfSoundIndex);
        }
      } else {
        document.body.style.backgroundColor = 'black';
      }

      count--;
      if (count < 0) {
        // סוף
        lastEndSoundIndex = playRandomSound(endSounds, endSoundsDir, lastEndSoundIndex);
        count = defaultTime;
        setTimeout(updateTimer, 3000);
      } else {
        setTimeout(updateTimer, 1000);
      }
    }

    // שינוי זמן ידני
    defaultTimeInput.addEventListener('change', () => {
      const newDefaultTime = parseInt(defaultTimeInput.value);
      if (newDefaultTime > 0) {
        defaultTime = newDefaultTime;
        count = defaultTime;
      }
    });

    // שינוי זמן בגלגלת עכבר
    defaultTimeInput.addEventListener('wheel', (event) => {
      event.preventDefault();
      const step = event.deltaY < 0 ? 1 : -1;
      const currentValue = parseInt(defaultTimeInput.value) || defaultTime;
      const newValue = Math.max(1, currentValue + step);
      defaultTimeInput.value = newValue;
      defaultTime = newValue;
      count = defaultTime;
    });

    // כניסה/יציאה ממסך מלא עם דאבל-קליק
    document.body.addEventListener('dblclick', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    // קיצורי מקלדת
    document.addEventListener('keydown', (event) => {
      if (event.key.toLowerCase() === 'f') {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      } else if (event.key.toLowerCase() === 'm' || event.key === 'צ') {
        // לחיצה על M => טוגל מיוט
        toggleMute();
        updateVolumeIcons();
      } else if (event.key === 'ArrowUp') {
        volume = Math.min(1, volume + 0.1);
        isMuted = false; // הזזנו ווליום => מבטלים מיוט
        updateVolumeIcons();
      } else if (event.key === 'ArrowDown') {
        volume = Math.max(0, volume - 0.1);
        if (volume > 0) {
          isMuted = false; 
        }
        updateVolumeIcons();
      } else if (event.key === 'Home') {
        toggleStealthMode();
      }
    });

    // הצגת תפריט הווליום (ללא שינוי מיוט) בלחיצה על הכפתור הראשי
    mobileVolumeBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      if (volumeControl.style.display !== 'flex') {
        volumeControl.style.display = 'flex';
      } else {
        volumeControl.style.display = 'none';
      }
    });

    // לחיצה מחוץ לתפריט => הסתרה
    document.addEventListener('click', (e) => {
      if (
        volumeControl.style.display === 'flex' &&
        e.target !== mobileVolumeBtn && 
        !volumeControl.contains(e.target)
      ) {
        volumeControl.style.display = 'none';
      }
    });

    // בדסקטופ – תצוגת בקרת הווליום בהזזת עכבר לשמאל (רק אם התפריט לא כבר פתוח)
    document.body.addEventListener('mousemove', (event) => {
      if (window.innerWidth > 600) {
        // אם כבר פתוח דרך הלחצן, לא נסגור/נפתח ע"י mousemove
        // אפשר לוותר או להשאיר. כאן שומרים התנהגות קודמת (פרשנות).
        if (volumeControl.style.display === 'flex') return;

        if (!isMuted && volume > 0 && event.clientX <= window.innerWidth * 0.03) {
          volumeControl.style.display = 'flex';
        } else {
          volumeControl.style.display = 'none';
        }
      }
    });

    // סליידר ווליום (0..1)
    volumeBar.addEventListener('input', (event) => {
      const newVol = parseFloat(event.target.value);
      // אם העלו מעל 0 => בטל מיוט
      if (newVol > 0) {
        isMuted = false;
      }
      volume = newVol;
      updateVolumeIcons();
    });

    // כפתור המיוט שבתוך התפריט
    muteBtn.addEventListener('click', () => {
      toggleMute();
      updateVolumeIcons();
    });

    // החלפת ערך המשתיק
    function toggleMute() {
      isMuted = !isMuted;
    }

    // פונקציה שמעדכנת את האייקונים (גם בכפתור הראשי, גם בכפתור הפנימי)
    function updateVolumeIcons() {
      // כפתור ראשי: אם מיוט = true או volume===0 => "muted", אחרת "unmuted"
      if (isMuted || volume === 0) {
        mobileVolumeBtn.className = 'muted';
      } else {
        mobileVolumeBtn.className = 'unmuted';
      }

      // כפתור המיוט שבתפריט
      muteBtn.className = isMuted ? 'muted' : 'unmuted';

      // עדכון title
      document.title = (isMuted || volume === 0) ? '🔇' : `${count}`;
    }

    // מצב Stealth
    function toggleStealthMode() {
      isStealthMode = !isStealthMode;
      document.body.classList.toggle('stealth-mode', isStealthMode);
      if (isStealthMode) {
        isMuted = true;
        volume = 0;
        updateVolumeIcons();
      } else {
        // אם יוצאים מ-Stealth, אפשר להחזיר את volume ל-1 או להשאיר 0 לבחירתך
        // פה דוגמה: מחזירים ל-1 ומכבים מיוט
        volume = 1;
        isMuted = false;
        updateVolumeIcons();
      }
    }

    // מפעילים את הטיימר
    updateTimer();
    // עדכון אייקונים ברגע שהדף נטען
    updateVolumeIcons();
  </script>
</body>
</html>
