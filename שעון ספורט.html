<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise Timer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      transition: background-color 0.5s ease;
      position: relative;
      overflow: hidden; /* Prevents scrolling issues */
    }

    /* הטיימר המרכזי */
    #timer {
      font-size: 50vh;
      font-weight: bold;
      text-align: center;
    }

    /* קונטיינר בתחתית למסך שמכיל: תיבת זמן משמאל, וכפתור ווליום מימין */
    #bottomControls {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between; /* תיבת זמן משמאל, כפתור ווליום מימין */
      margin: 0 10px;
      z-index: 2;
    }

    /* תיבת הזנת הזמן (משמאל) */
    #defaultTimeInput {
      background-color: white;
      color: black;
      border: none;
      padding: 5px;
      font-size: 16px;
      border-radius: 4px;
      width: 50px;
      text-align: center;
    }

    /*
      כפתור ווליום (למובייל), המוצג גם בדסקטופ למקרה שתרצה
      אם רוצים להסתיר בדסקטופ, אפשר להשתמש ב-@media 
    */
    #mobileVolumeBtn {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 8px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      position: relative;
    }

    /*
      שימוש באייקונים באמצעות ::before
      (unmuted => רמקול פעיל, muted => רמקול מושתק)
    */
    #mobileVolumeBtn.unmuted::before {
      content: '🔊';
    }
    #mobileVolumeBtn.muted::before {
      content: '🔇';
    }

    /* חלונית בקרת הווליום (slider) – ממוקמת במרכז הגובה (Vertical Center) */
    #volumeControl {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 0;              /* בדסקטופ יוצג בצד שמאל */
      background-color: transparent;
      display: none;        /* מוצג כאשר מזיזים עכבר לשמאל בדסקטופ או לוחצים כפתור במובייל */
      flex-direction: column;
      align-items: center;
      opacity: 0.6;
      pointer-events: none; /* מניעת אינטראקציה מחוץ לסליידר */
      transition: 0.3s ease;
    }

    /* פס הווליום */
    #volumeBar {
      writing-mode: bt-lr; /* Makes the scrollbar vertical */
      -webkit-appearance: slider-vertical;
      appearance: slider-vertical;
      width: 8px;
      height: 150px; 
      background-color: rgba(255, 255, 255, 0.7);
      outline: none;
      border-radius: 4px;
      pointer-events: auto; /* Enables interactions within visible area */
    }

    /* מצב הסוואה (Stealth) */
    .stealth-mode {
      background-color: black !important;
      color: black !important;
      transition: none !important;
    }
    .stealth-mode * {
      display: none !important;
    }

    /* סטופר */
    #stopwatch {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      font-size: 2rem;
    }

    #stopwatchControls {
      margin-top: 10px;
    }

    #stopwatchControls button {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #stopwatchControls button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* מדיה קוורי לסמארטפונים */
    @media (max-width: 600px) {
      #timer {
        font-size: 25vh; /* קטן יותר בטלפונים */
      }

      /* במובייל נרצה להזיז את בקרת הווליום לצד ימין? */
      #volumeControl {
        left: auto;
        right: 10px;
      }

      #volumeBar {
        height: 100px; /* סליידר קטן יותר במובייל */
      }
    }
  </style>
</head>
<body>

  <!-- טיימר מרכזי -->
  <div id="timer">30</div>

  <!-- סטופר -->
  <div id="stopwatch">
    <div id="stopwatchDisplay">00:00:00</div>
    <div id="stopwatchControls">
      <button id="startStopwatch">START</button>
      <button id="resetStopwatch">RESET</button>
    </div>
  </div>

  <!-- אזור תחתון: תיבת זמן משמאל, כפתור ווליום מימין -->
  <div id="bottomControls">
    <input id="defaultTimeInput" type="number" min="1" placeholder="30">
    <button id="mobileVolumeBtn" class="unmuted"></button>
  </div>

  <!-- בקרת ווליום (רק סליידר) -->
  <div id="volumeControl">
    <input id="volumeBar" type="range" min="0" max="1" step="0.01" value="1">
  </div>

  <script>
    const timerElement = document.getElementById('timer');
    const defaultTimeInput = document.getElementById('defaultTimeInput');
    const volumeControl = document.getElementById('volumeControl');
    const volumeBar = document.getElementById('volumeBar');
    const mobileVolumeBtn = document.getElementById('mobileVolumeBtn');
    const stopwatchDisplay = document.getElementById('stopwatchDisplay');
    const startStopwatchButton = document.getElementById('startStopwatch');
    const resetStopwatchButton = document.getElementById('resetStopwatch');

    let defaultTime = 30;
    let count = defaultTime;
    let isMuted = false;
    let volume = 1;
    let isStealthMode = false;

    // Stopwatch variables
    let stopwatchInterval;
    let stopwatchRunning = false;
    let stopwatchTime = 0;

    function updateStopwatchDisplay() {
      const hours = String(Math.floor(stopwatchTime / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((stopwatchTime % 3600) / 60)).padStart(2, '0');
      const seconds = String(stopwatchTime % 60).padStart(2, '0');
      stopwatchDisplay.textContent = `${hours}:${minutes}:${seconds}`;
    }

    function startStopwatch() {
      if (!stopwatchRunning) {
        stopwatchInterval = setInterval(() => {
          stopwatchTime++;
          updateStopwatchDisplay();
        }, 1000);
        startStopwatchButton.textContent = 'PAUSE';
        stopwatchRunning = true;
      } else {
        clearInterval(stopwatchInterval);
        startStopwatchButton.textContent = 'START';
        stopwatchRunning = false;
      }
    }

    function resetStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchTime = 0;
      updateStopwatchDisplay();
      startStopwatchButton.textContent = 'START';
      stopwatchRunning = false;
    }

    startStopwatchButton.addEventListener('click', startStopwatch);
    resetStopwatchButton.addEventListener('click', resetStopwatch);

    // Start the stopwatch on load
    startStopwatch();

    // Paths for sound directories
    const halfSoundsDir = 'sounds/half/';
    const endSoundsDir = 'sounds/end/';

    // Array of sound files
    const halfSounds = ['sound1.wav', 'sound2.wav', 'sound3.wav', 'sound4.wav', 'sound5.wav'];
    const endSounds = ['sound1.wav', 'sound2.wav', 'sound3.wav', 'sound4.wav', 'sound5.wav'];

    let lastHalfSoundIndex = -1;
    let lastEndSoundIndex = -1;

    function playRandomSound(soundArray, directory, lastSoundIdx) {
      let randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * soundArray.length);
      } while (randomIndex === lastSoundIdx);

      const audio = new Audio(`${directory}${soundArray[randomIndex]}`);
      audio.volume = volume;
      if (!isMuted) audio.play();
      return randomIndex;
    }

    function updateTimer() {
      timerElement.textContent = count;
      document.title = isMuted ? '🔇' : `${count}`;

      // חצי הזמן - הופך רקע לאדום + צליל "חצי"
      if (count <= Math.floor(defaultTime / 2)) {
        document.body.style.backgroundColor = 'red';
        if (count === Math.floor(defaultTime / 2)) {
          lastHalfSoundIndex = playRandomSound(halfSounds, halfSoundsDir, lastHalfSoundIndex);
        }
      } else {
        document.body.style.backgroundColor = 'black';
      }

      count--;
      if (count < 0) {
        // סוף הזמן - צליל סיום
        lastEndSoundIndex = playRandomSound(endSounds, endSoundsDir, lastEndSoundIndex);
        count = defaultTime;
        setTimeout(updateTimer, 3000);
      } else {
        setTimeout(updateTimer, 1000);
      }
    }

    // שינוי זמן ידני
    defaultTimeInput.addEventListener('change', () => {
      const newDefaultTime = parseInt(defaultTimeInput.value);
      if (newDefaultTime > 0) {
        defaultTime = newDefaultTime;
        count = defaultTime;
      }
    });

    // שינוי זמן עם גלגלת עכבר
    defaultTimeInput.addEventListener('wheel', (event) => {
      event.preventDefault();
      const step = event.deltaY < 0 ? 1 : -1;
      const currentValue = parseInt(defaultTimeInput.value) || defaultTime;
      const newValue = Math.max(1, currentValue + step);
      defaultTimeInput.value = newValue;
      defaultTime = newValue;
      count = defaultTime;
    });

    // כניסה/יציאה ממסך מלא עם דאבל-קליק
    document.body.addEventListener('dblclick', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    // קיצורי מקלדת
    document.addEventListener('keydown', (event) => {
      if (event.key.toLowerCase() === 'f') {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      } else if (event.key.toLowerCase() === 'm' || event.key === 'צ') {
        toggleMute();
      } else if (event.key === 'ArrowUp') {
        volume = Math.min(1, volume + 0.1);
        volumeBar.value = volume;
      } else if (event.key === 'ArrowDown') {
        volume = Math.max(0, volume - 0.1);
        volumeBar.value = volume;
      } else if (event.key === 'Home') {
        toggleStealthMode();
      }
    });

    // בדסקטופ – תצוגת בקרת הווליום בהזזת עכבר לשמאל
    document.body.addEventListener('mousemove', (event) => {
      if (window.innerWidth > 600) {
        if (event.clientX <= window.innerWidth * 0.03) {
          volumeControl.style.display = 'flex';
        } else {
          volumeControl.style.display = 'none';
        }
      }
    });

    // במובייל/כלל המכשירים – כפתור למטה מימין להפעלת/השתקת סאונד + הצגת הסליידר
    mobileVolumeBtn.addEventListener('click', () => {
      toggleMute(); 
      // בנוסף, אם כעת מושתק – נסגור את הסליידר, אחרת נפתח
      if (isMuted) {
        volumeControl.style.display = 'none';
      } else {
        volumeControl.style.display = 'flex';
      }
    });

    // סליידר ווליום
    volumeBar.addEventListener('input', (event) => {
      volume = parseFloat(event.target.value);
    });

    function toggleMute() {
      isMuted = !isMuted;
      mobileVolumeBtn.className = isMuted ? 'muted' : 'unmuted';
      document.title = isMuted ? '🔇' : `${count}`;
    }

    // מצב Stealth (מסתיר הכל וגם משתיק)
    function toggleStealthMode() {
      isStealthMode = !isStealthMode;
      document.body.classList.toggle('stealth-mode', isStealthMode);
      if (isStealthMode) {
        isMuted = true;
        mobileVolumeBtn.className = 'muted';
        document.title = '🔇';
      } else {
        isMuted = false;
        mobileVolumeBtn.className = 'unmuted';
        document.title = `${count}`;
      }
    }

    updateTimer();
  </script>
</body>
</html>
