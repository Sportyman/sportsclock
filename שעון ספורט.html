<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise Timer</title>
  <style>
    /*****************************************************
     *          ×¢×™×¦×•×‘ ×‘×¡×™×¡×™ ×©×œ ×’×•×£ ×”×¢××•×“ (body)         *
     *****************************************************/
    body {
      margin: 0;               /* ×œ×œ× ×©×•×œ×™×™× */
      padding: 0;              /* ×œ×œ× ×¨×™×•×•×— ×¤× ×™××™ */
      background-color: black; /* ×¨×§×¢ ×©×—×•×¨ */
      color: white;            /* ×˜×§×¡×˜ ×œ×‘×Ÿ */
      font-family: Arial, sans-serif;
      transition: background-color 0.5s ease; /* ××¢×‘×¨ ×—×œ×§ ×× × ×¦×‘×¢ ×œ××“×•× ×‘×–××Ÿ ×—×¦×™ ×”×˜×™×™××¨ */
      
      /*
        ×—×©×•×‘: ×œ× ××©×ª××©×™× ×‘-overflow:hidden 
        ×›×š ×©×× ×”××œ×× ×˜×™× ×’×“×•×œ×™× ××”×—×œ×•×Ÿ, ×™×”×™×” ×¤×¡ ×’×œ×™×œ×” ×˜×‘×¢×™.
      */
    }

    /*****************************************************
     *     ×¢×˜×™×¤×ª ×ª×•×›×Ÿ ××¨×›×–×™ (×›×“×™ ×œ××¨×›×– ×× ×›×™×ª/××•×¤×§×™×ª)    *
     *****************************************************/
    #mainContainer {
      /*
        ×”×•×¤×›×™× ××ª ×”-#mainContainer ×œ××–×•×¨ Flex, 
        ×©××¨×›×– ××ª ×”×ª×•×›×Ÿ ×× ×›×™×ª ×•××•×¤×§×™×ª ×‘××¡×š.
      */
      display: flex;
      flex-direction: column;      /* ×¢××•×“×” (×˜×™×™××¨ ×œ××¢×œ×”, ×¡×˜×•×¤×¨ ×œ××˜×”) */
      justify-content: center;     /* ××¨×›×– ×× ×›×™×ª */
      align-items: center;         /* ××¨×›×– ××•×¤×§×™×ª */
      
      /* ×’×•×‘×” ××™× ×™××œ×™ 100vh ×›×“×™ ×œ××œ× ××ª ×’×•×‘×” ×”××¡×š */
      min-height: 100vh;
      box-sizing: border-box;      /* ×©×™×”×™×” ×™×•×ª×¨ ××“×•×™×§ ×‘×—×™×©×•×‘×™ ××™×“×•×ª */
      
      /* × ×•×ª× ×™× ××¨×•×•×— ×ª×—×ª×•×Ÿ, ×›×“×™ ×©×”×›×¤×ª×•×¨×™× ×‘×ª×—×ª×™×ª ×œ× "×™×ª× ×’×©×•" */
      padding-bottom: 120px;
    }

    /*****************************************************
     *                   ×”×˜×™×™××¨ ×”××¨×›×–×™                   *
     *****************************************************/
    #timer {
      /*
        font-size: 50vmin => 
        50% ××”×¦×“ ×”×§×˜×Ÿ ×©×œ ×”××¡×š (min(width,height)).
        ×›×š × ×©××¨ ×™×—×¡×™×•×ª ×‘××¡×›×™× ×¨×—×‘×™× ××• ×’×‘×•×”×™×.
      */
      font-size: 50vmin;
      font-weight: bold;     /* ×˜×§×¡×˜ ×¢×‘×” */
      text-align: center;    /* ×××•×¨×›×– */
      margin: 0;            /* ×œ×œ× ××¨×•×•×—×™× ×—×™×¦×•× ×™×™× */
      padding: 0;
    }

    /*****************************************************
     *               ×¡×˜×•×¤×¨ (Stopwatch)                   *
     *****************************************************/
    #stopwatch {
      /* ×’××™×© ×‘×¢××•×“×”, ××‘×œ ×›××Ÿ ×¨×§ ×¨×›×™×‘ ×˜×§×¡×˜ ×•×›×¤×ª×•×¨×™× */
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;  /* ××¨×—×§ ××”×˜×™×™××¨ */
      font-size: 2rem;   /* ×’×•×“×œ ×’×•×¤×Ÿ ×œ×¡×˜×•×¤×¨ */
    }

    #stopwatchControls {
      margin-top: 10px; /* ×¨×•×•×— ×‘×™×Ÿ ×”×–××Ÿ ×œ×›×¤×ª×•×¨×™× */
    }
    #stopwatchControls button {
      margin: 0 5px;    /* ××¨×•×•×— ×‘×™×Ÿ ×›×¤×ª×•×¨×™ START/RESET */
      padding: 5px 10px;/* ××¢×˜ ×¨×™×•×•×— ×¤× ×™××™ */
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #stopwatchControls button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /*****************************************************
     *   ×›×¤×ª×•×¨×™ ×”×ª×—×ª×™×ª: ×ª×™×‘×ª ×–××Ÿ + ×›×¤×ª×•×¨ ×•×•×œ×™×•× ××•×‘×™×™×œ  *
     *****************************************************/
    #bottomControls {
      position: fixed;  /* ×™×§×•×‘×¢ ×ª××™×“ ×‘×ª×—×ª×™×ª ×”×—×œ×•×Ÿ */
      bottom: 20px;     /* ××¨×—×§ 20px ××”×ª×—×ª×™×ª */
      left: 0;
      right: 0;
      
      display: flex;
      flex-direction: row;
      justify-content: space-between; /* ×ª×™×‘×ª ×–××Ÿ ××©×××œ, ×›×¤×ª×•×¨ ×•×•×œ×™×•× ××™××™×Ÿ */
      align-items: center;
      
      margin: 0 20px;  /* ×§×¦×ª ××¨×•×•×— ××”×¦×“×“×™× */
      z-index: 2;      /* ××¢×œ ×©××¨ ×”××œ×× ×˜×™× */
    }

    #defaultTimeInput {
      background-color: white;
      color: black;
      border: none;
      padding: 5px;
      font-size: 16px;
      border-radius: 4px;
      width: 50px;
      text-align: center;
    }

    /* ×›×¤×ª×•×¨ ×•×•×œ×™×•× ×œ××•×‘×™×™×œ */
    #mobileVolumeBtn {
      background: transparent; /* ×œ×œ× ×¨×§×¢ */
      border: none;           /* ×œ×œ× ××¡×’×¨×ª */
      color: white;
      font-size: 2rem;        /* ×’×•×“×œ ×”××™××•×’'×™ */
      cursor: pointer;
      padding: 4px;
      border-radius: 50%;     
      box-shadow: 0 0 5px rgba(255,255,255,0.4);
      transition: box-shadow 0.3s ease;
    }
    #mobileVolumeBtn:hover {
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
    }
    /* ××¦×‘ ×¨××§×•×œ ×¤×¢×™×œ/××•×©×ª×§ ×‘×›×¤×ª×•×¨ ×”××•×‘×™×™×œ */
    #mobileVolumeBtn.unmuted::before {
      content: 'ğŸ”Š';
    }
    #mobileVolumeBtn.muted::before {
      content: 'ğŸ”‡';
    }

    /* ××“×™×” ×§×•×•×¨×™: ×‘×“×¡×§×˜×•×¤ (min-width: 600px) ××¡×ª×™×¨×™× ××ª ×›×¤×ª×•×¨ ×”×•×•×œ×™×•× */
    @media (min-width: 600px) {
      #mobileVolumeBtn {
        display: none; 
      }
    }

    /*****************************************************
     *    ×‘×§×¨×ª ×”×•×•×œ×™×•× (volumeControl) - ×¡×œ×™×™×“×¨ + ××™×•×˜  *
     *****************************************************/
    #volumeControl {
      position: absolute; 
      top: 50%;               /* ×××¦×¢ ×”×’×•×‘×” */
      transform: translateY(-50%); /* ××¢×œ×” ×—×¦×™ ×’×•×‘×” ×›×“×™ ×œ××¨×›×– ×× ×›×™×ª */
      left: 0;               /* ×‘×¦×“ ×©×××œ */
      
      background-color: rgba(255, 255, 255, 0.1);
      display: none;         /* ××•×¡×ª×¨ ×›×‘×¨×™×¨×ª ××—×“×œ */
      flex-direction: column;
      align-items: center;
      opacity: 0.8;
      pointer-events: auto;  /* ××¤×©×¨ ××™× ×˜×¨×§×¦×™×” ×‘×¤× ×™× */
      transition: 0.3s ease;
      padding: 10px;         /* ×¨×™×•×•×— ×¤× ×™××™ */
      border-radius: 8px;    /* ×¤×™× ×•×ª ×¢×’×•×œ×•×ª */
    }

    #volumeBar {
      writing-mode: bt-lr;    /* ×¡×œ×™×™×“×¨ ×× ×›×™ */
      -webkit-appearance: slider-vertical;
      appearance: slider-vertical;
      width: 8px;
      height: 120px; 
      background-color: rgba(255, 255, 255, 0.7);
      outline: none;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    #muteBtn {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
      padding: 4px 6px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    #muteBtn:hover {
      background-color: rgba(255,255,255,0.3);
    }
    /* ×›×¤×ª×•×¨ ××™×•×˜ ×‘×‘×§×¨×ª ×”×•×•×œ×™×•×: ğŸ”Š / ğŸ”‡ */
    #muteBtn.unmuted::before {
      content: 'ğŸ”Š';
    }
    #muteBtn.muted::before {
      content: 'ğŸ”‡';
    }

    /*****************************************************
     *       ××¦×‘ ×”×¡×•×•××” (stealth-mode) ××•×¡×ª×¨ ×›×•×œ×•       *
     *****************************************************/
    .stealth-mode {
      background-color: black !important;
      color: black !important;
      transition: none !important;
    }
    .stealth-mode * {
      display: none !important;
    }
  </style>
</head>
<body>
  
  <!-- ×¢×•×˜×£ ××¨×›×–×™ ×©×××¨×›×– (×˜×™×™××¨ ×•×¡×˜×•×¤×¨) -->
  <div id="mainContainer">
    <!-- ×˜×™×™××¨ ×’×“×•×œ ×‘×™×—×¡ ×œ××¡×š (50vmin) -->
    <div id="timer">30</div>
    
    <!-- ×¡×˜×•×¤×¨ ××ª×—×ª ×œ×˜×™×™××¨ -->
    <div id="stopwatch">
      <div id="stopwatchDisplay">00:00:00</div>
      <div id="stopwatchControls">
        <button id="startStopwatch">START</button>
        <button id="resetStopwatch">RESET</button>
      </div>
    </div>
  </div>

  <!-- ×‘×§×¨×ª ×•×•×œ×™×•× (×‘×“×¡×§×˜×•×¤ ×ª×•×¤×™×¢ ×‘×”×–×–×ª ×¢×›×‘×¨ ×©×××œ×”, ×‘××•×‘×™×™×œ â€“ ×‘×œ×—×™×¦×” ×¢×œ ×›×¤×ª×•×¨) -->
  <div id="volumeControl">
    <input id="volumeBar" type="range" min="0" max="1" step="0.01" value="1">
    <button id="muteBtn" class="unmuted"></button>
  </div>

  <!-- ××–×•×¨ ×ª×—×ª×•×Ÿ: ×ª×™×‘×ª ×–××Ÿ ××©×××œ, ×›×¤×ª×•×¨ ×•×•×œ×™×•× ××™××™×Ÿ (×¨×§ ×‘××•×‘×™×™×œ) -->
  <div id="bottomControls">
    <input id="defaultTimeInput" type="number" min="1" placeholder="30">
    <button id="mobileVolumeBtn" class="unmuted"></button>
  </div>

  <script>
    /***********************************************
     *        ××©×ª× ×™× ×•×§×™×©×•×¨ ×œ××œ×× ×˜×™× ×‘-DOM         *
     ***********************************************/
    const timerElement = document.getElementById('timer');        
    const defaultTimeInput = document.getElementById('defaultTimeInput');
    const volumeControl = document.getElementById('volumeControl');
    const volumeBar = document.getElementById('volumeBar');
    const muteBtn = document.getElementById('muteBtn');
    const mobileVolumeBtn = document.getElementById('mobileVolumeBtn');
    const stopwatchDisplay = document.getElementById('stopwatchDisplay');
    const startStopwatchButton = document.getElementById('startStopwatch');
    const resetStopwatchButton = document.getElementById('resetStopwatch');

    // ×¢×¨×š ×”×–××Ÿ ×‘×¨×™×¨×ª ××—×“×œ
    let defaultTime = 30;
    // ××•× ×” ×”×˜×™×™××¨ ×”× ×•×›×—×™
    let count = defaultTime;

    // ×©×œ×™×˜×ª ×¢×•×¦××”
    let volume = 1;      
    let isMuted = false; 
    let isStealthMode = false;

    // ×¡×˜×•×¤×¨
    let stopwatchInterval;
    let stopwatchRunning = false;
    let stopwatchTime = 0;

    /***********************************************
     *               ×¤×•× ×§×¦×™×•×ª ×œ×¡×˜×•×¤×¨               *
     ***********************************************/
    function updateStopwatchDisplay() {
      const hours = String(Math.floor(stopwatchTime / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((stopwatchTime % 3600) / 60)).padStart(2, '0');
      const seconds = String(stopwatchTime % 60).padStart(2, '0');
      stopwatchDisplay.textContent = `${hours}:${minutes}:${seconds}`;
    }

    function startStopwatch() {
      if (!stopwatchRunning) {
        // ×”×ª×§×“××•×ª ×©×œ ×©× ×™×” ×›×œ ×¤×¢×
        stopwatchInterval = setInterval(() => {
          stopwatchTime++;
          updateStopwatchDisplay();
        }, 1000);
        startStopwatchButton.textContent = 'PAUSE';
        stopwatchRunning = true;
      } else {
        // ×¢×¦×™×¨×”
        clearInterval(stopwatchInterval);
        startStopwatchButton.textContent = 'START';
        stopwatchRunning = false;
      }
    }

    function resetStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchTime = 0;
      updateStopwatchDisplay();
      startStopwatchButton.textContent = 'START';
      stopwatchRunning = false;
    }

    // ×—×™×‘×•×¨ ×œ××™×¨×•×¢×™×
    startStopwatchButton.addEventListener('click', startStopwatch);
    resetStopwatchButton.addEventListener('click', resetStopwatch);

    // ×”×¤×¢×œ×” ×¨××©×•× ×™×ª
    startStopwatch();

    /***********************************************
     *           ×œ×•×’×™×§×ª ×”×˜×™×™××¨ + ×¦×œ×™×œ×™×           *
     ***********************************************/
    // ×ª×™×§×™×•×ª ×¦×œ×™×œ×™×
    const halfSoundsDir = 'sounds/half/';
    const endSoundsDir = 'sounds/end/';

    // ×©××•×ª ×§×‘×¦×™×
    const halfSounds = ['sound1.wav', 'sound2.wav', 'sound3.wav', 'sound4.wav', 'sound5.wav'];
    const endSounds = ['sound1.wav', 'sound2.wav', 'sound3.wav', 'sound4.wav', 'sound5.wav'];

    let lastHalfSoundIndex = -1; 
    let lastEndSoundIndex = -1;

    // ×¤×•× ×§×¦×™×” ×”××—×–×™×¨×” ××ª ×”×•×•×œ×™×•× ×‘×¤×•×¢×œ (0 ×× ××•×©×ª×§)
    function getActualVolume() {
      return isMuted ? 0 : volume;
    }

    // ×× ×’×Ÿ ×¦×œ×™×œ ××§×¨××™, ×œ× ×—×•×–×¨ ×¢×œ ××•×ª×• ×¦×œ×™×œ ×¤×¢××™×™× ×‘×¨×¦×£
    function playRandomSound(soundArray, directory, lastSoundIdx) {
      let randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * soundArray.length);
      } while (randomIndex === lastSoundIdx);

      const audio = new Audio(`${directory}${soundArray[randomIndex]}`);
      audio.volume = getActualVolume();
      audio.play();
      return randomIndex;
    }

    // ××¢×“×›×Ÿ ××ª ×”×ª×¦×•×’×” ×©×œ ×”×˜×™×™××¨ ×›×œ ×©× ×™×”
    function updateTimer() {
      timerElement.textContent = count;
      document.title = (isMuted || volume === 0) ? 'ğŸ”‡' : String(count);

      if (count <= Math.floor(defaultTime / 2)) {
        document.body.style.backgroundColor = 'red';
        if (count === Math.floor(defaultTime / 2)) {
          // ×× ×’×Ÿ ×¦×œ×™×œ ×—×¦×™
          lastHalfSoundIndex = playRandomSound(halfSounds, halfSoundsDir, lastHalfSoundIndex);
        }
      } else {
        document.body.style.backgroundColor = 'black';
      }

      count--;
      if (count < 0) {
        // ×¡×•×£
        lastEndSoundIndex = playRandomSound(endSounds, endSoundsDir, lastEndSoundIndex);
        count = defaultTime;
        setTimeout(updateTimer, 3000); 
      } else {
        setTimeout(updateTimer, 1000);
      }
    }

    updateTimer();

    /***********************************************
     *         ×©×™× ×•×™ ×–××Ÿ ×‘×¨×™×¨×ª ××—×“×œ ××”×ª×™×‘×”        *
     ***********************************************/
    defaultTimeInput.addEventListener('change', () => {
      const newDefaultTime = parseInt(defaultTimeInput.value);
      if (newDefaultTime > 0) {
        defaultTime = newDefaultTime;
        count = defaultTime;
      }
    });

    // ×’×œ×’×œ×ª ×¢×›×‘×¨ ×œ×”×’×“×œ×”/×”×§×˜× ×”
    defaultTimeInput.addEventListener('wheel', (event) => {
      event.preventDefault();
      const step = event.deltaY < 0 ? 1 : -1;
      const currentValue = parseInt(defaultTimeInput.value) || defaultTime;
      const newValue = Math.max(1, currentValue + step);
      defaultTimeInput.value = newValue;
      defaultTime = newValue;
      count = defaultTime;
    });

    /***********************************************
     *           ××¡×š ××œ× (F ××• ×“××‘×œ ×§×œ×™×§)         *
     ***********************************************/
    document.body.addEventListener('dblclick', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    document.addEventListener('keydown', (event) => {
      if (event.key.toLowerCase() === 'f') {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      }
      // ××§×© M (××• ×¦)
      else if (event.key.toLowerCase() === 'm' || event.key === '×¦') {
        toggleMute();
        updateVolumeIcons();
      }
      // ×—×¥ ×œ××¢×œ×” => ××’×‘×™×¨ ×•×•×œ×™×•×
      else if (event.key === 'ArrowUp') {
        volume = Math.min(1, volume + 0.1);
        isMuted = false; 
        updateVolumeIcons();
      }
      // ×—×¥ ×œ××˜×” => ×× ××™×š ×•×•×œ×™×•×
      else if (event.key === 'ArrowDown') {
        volume = Math.max(0, volume - 0.1);
        if (volume === 0) {
          // ×× ×™×¨×“× ×• ×œ-0 ××¤×©×¨ ×œ×˜×¢×•×Ÿ ×©×–×” ××™×•×˜, ×œ×‘×—×™×¨×ª×š
        } else {
          // ×× ×¢×“×™×™×Ÿ ××¢×œ ××¤×¡, ××‘×˜×œ×™× ××™×•×˜
          isMuted = false;
        }
        updateVolumeIcons();
      }
      // ××§×© Home => ××¦×‘ ×”×¡×•×•××”
      else if (event.key === 'Home') {
        toggleStealthMode();
      }
    });

    /***********************************************
     * ×‘×“×¡×§×˜×•×¤: ××¢×‘×¨ ×¢×›×‘×¨ ×œ×©×××œ => ××¦×™×’ ×”×¡×œ×™×™×“×¨   *
     ***********************************************/
    document.body.addEventListener('mousemove', (event) => {
      // ×¨×§ ×‘××¡×›×™× ×¨×—×‘×™× (×“×¡×§×˜×•×¤)
      if (window.innerWidth >= 600) {
        // ×× ×œ× ××•×©×ª×§ ×•×”×•×•×œ×™×•× > 0, ×•×¢×›×‘×¨ ×§×¨×•×‘ ×œ×©×××œ (× × ×™×— 5%)
        if (!isMuted && volume > 0 && event.clientX <= window.innerWidth * 0.05) {
          volumeControl.style.display = 'flex';
        } else {
          volumeControl.style.display = 'none';
        }
      }
    });

    /***********************************************
     * ××•×‘×™×™×œ: ×›×¤×ª×•×¨ ×•×•×œ×™×•× => ××¦×™×’/×¡×•×’×¨ ×”×¡×œ×™×™×“×¨  *
     ***********************************************/
    mobileVolumeBtn.addEventListener('click', (e) => {
      e.stopPropagation(); // ×× ×™×¢×ª ×¡×’×™×¨×” ××™×™×“×™×ª ×‘×œ×—×™×¦×” "×‘×—×•×¥"
      if (volumeControl.style.display !== 'flex') {
        volumeControl.style.display = 'flex';
      } else {
        volumeControl.style.display = 'none';
      }
    });

    // ×œ×—×™×¦×” "××—×•×¥" ×œ×¡×œ×™×™×“×¨ => × ×¡×’×•×¨ ××•×ª×•
    document.addEventListener('click', (e) => {
      if (
        volumeControl.style.display === 'flex' &&
        e.target !== mobileVolumeBtn &&
        !volumeControl.contains(e.target)
      ) {
        volumeControl.style.display = 'none';
      }
    });

    /***********************************************
     *    ×¡×œ×™×™×“×¨ ×•×•×œ×™×•× + ×›×¤×ª×•×¨ ××™×•×˜ ×‘×¤× ×™×         *
     ***********************************************/
    volumeBar.addEventListener('input', (event) => {
      const newVol = parseFloat(event.target.value);
      if (newVol > 0) {
        isMuted = false;
      }
      volume = newVol;
      updateVolumeIcons();
    });

    muteBtn.addEventListener('click', () => {
      toggleMute();
      updateVolumeIcons();
    });

    // ×¤×•× ×§×¦×™×™×ª ×”×—×œ×¤×ª ××¦×‘ ××™×•×˜
    function toggleMute() {
      isMuted = !isMuted;
    }

    // ×¢×“×›×•×Ÿ ×”××™×™×§×•× ×™× ×œ×¤×™ ×”××¦×‘×™×
    function updateVolumeIcons() {
      // ×›×¤×ª×•×¨ ×”××•×‘×™×™×œ
      if (isMuted || volume === 0) {
        mobileVolumeBtn.className = 'muted';
      } else {
        mobileVolumeBtn.className = 'unmuted';
      }
      // ×›×¤×ª×•×¨ ×”××™×•×˜ ×‘×ª×•×š ×¡×œ×™×™×“×¨
      muteBtn.className = isMuted ? 'muted' : 'unmuted';
      // ×›×•×ª×¨×ª ×”×¢××•×“
      document.title = (isMuted || volume === 0) ? 'ğŸ”‡' : String(count);
    }

    /***********************************************
     *         ××¦×‘ ×”×¡×•×•××” (Stealth Mode)          *
     ***********************************************/
    function toggleStealthMode() {
      isStealthMode = !isStealthMode;
      document.body.classList.toggle('stealth-mode', isStealthMode);
      if (isStealthMode) {
