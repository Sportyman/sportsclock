<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exercise Timer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      transition: background-color 0.5s ease;
      position: relative;
      overflow: hidden; /* Prevents scrolling issues */
    }

    /* ×”×˜×™×™××¨ ×”××¨×›×–×™ */
    #timer {
      font-size: 50vh;
      font-weight: bold;
      text-align: center;
    }

    /* ×§×•× ×˜×™×™× ×¨ ×ª×—×ª×•×Ÿ ×œ××¡×š ×©××›×™×œ: ×ª×™×‘×ª ×–××Ÿ ××©×××œ, ×›×¤×ª×•×¨ ×¨××§×•×œ ××™××™×Ÿ */
    #bottomControls {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between; /* ×ª×™×‘×ª ×–××Ÿ ××©×××œ, ×›×¤×ª×•×¨ ×¨××§×•×œ ××™××™×Ÿ */
      margin: 0 10px;
      z-index: 2;
    }

    /* ×ª×™×‘×ª ×”×–× ×ª ×”×–××Ÿ (××©×××œ) */
    #defaultTimeInput {
      background-color: white;
      color: black;
      border: none;
      padding: 5px;
      font-size: 16px;
      border-radius: 4px;
      width: 50px;
      text-align: center;
    }

    /* ×›×¤×ª×•×¨ ×¨××§×•×œ ×œ××˜×”, ××¦×™×’ ×¨×§ ××™×™×§×•×Ÿ (ğŸ”Š / ğŸ”‡) â€“ ××™× ×• ××©× ×” ××™×•×˜/×œ× ×‘×¢×¦××• */
    #mobileVolumeBtn {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      position: relative;
      padding: 4px;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(255,255,255,0.4);
      transition: box-shadow 0.3s ease;
    }
    #mobileVolumeBtn:hover {
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    /* ×§×œ××¡×™× ×œ××™×™×§×•×Ÿ ×©××•×¦×’ ×‘×›×¤×ª×•×¨ ×”×¨××©×™ */
    #mobileVolumeBtn.unmuted::before {
      content: 'ğŸ”Š';
    }
    #mobileVolumeBtn.muted::before {
      content: 'ğŸ”‡';
    }

    /* ×‘×§×¨×ª ×•×•×œ×™×•× (×”×ª×¤×¨×™×˜) â€“ ×××•×§××ª ×‘××¨×›×– ×”×’×•×‘×” (vertical center) */
    #volumeControl {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 0; 
      background-color: rgba(255, 255, 255, 0.1);
      display: none;   /* ×™×•×¦×’ ×¨×§ ×›××©×¨ × ×¤×ª×— ×¢× ×”×›×¤×ª×•×¨ ×”×¨××©×™ */
      flex-direction: column;
      align-items: center;
      opacity: 0.8;
      pointer-events: auto; 
      transition: 0.3s ease;
      padding: 10px;
      border-radius: 8px;
    }

    /* ×¤×¡ ×”×•×•×œ×™×•× */
    #volumeBar {
      writing-mode: bt-lr; /* Makes the scrollbar vertical */
      -webkit-appearance: slider-vertical;
      appearance: slider-vertical;
      width: 8px;
      height: 120px; 
      background-color: rgba(255, 255, 255, 0.7);
      outline: none;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    /* ×›×¤×ª×•×¨ ××™×•×˜ ×‘×ª×•×š ×”×ª×¤×¨×™×˜ */
    #muteBtn {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: white;
      padding: 4px 6px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    #muteBtn:hover {
      background-color: rgba(255,255,255,0.3);
    }
    /* ××™×™×§×•×Ÿ ×”×›×¤×ª×•×¨ ×¢×¦××• (×‘×ª×•×š ×”×ª×¤×¨×™×˜) */
    #muteBtn.unmuted::before {
      content: 'ğŸ”Š';
    }
    #muteBtn.muted::before {
      content: 'ğŸ”‡';
    }

    /* ××¦×‘ ×”×¡×•×•××” (Stealth) */
    .stealth-mode {
      background-color: black !important;
      color: black !important;
      transition: none !important;
    }
    .stealth-mode * {
      display: none !important;
    }

    /* ×¡×˜×•×¤×¨ */
    #stopwatch {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      font-size: 2rem;
    }
    #stopwatchControls {
      margin-top: 10px;
    }
    #stopwatchControls button {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #stopwatchControls button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* ××“×™×” ×§×•×•×¨×™ ×œ×¡×××¨×˜×¤×•× ×™× */
    @media (max-width: 600px) {
      #timer {
        font-size: 25vh; /* ×§×˜×Ÿ ×™×•×ª×¨ ×‘×˜×œ×¤×•× ×™× */
      }
      /* ×‘××•×‘×™×™×œ - ×¦×“ ×™××™×Ÿ */
      #volumeControl {
        left: auto;
        right: 10px;
      }
      #volumeBar {
        height: 100px; /* ×¡×œ×™×™×“×¨ ×§×˜×Ÿ ×™×•×ª×¨ ×‘××•×‘×™×™×œ */
      }
    }
  </style>
</head>
<body>

  <!-- ×˜×™×™××¨ ××¨×›×–×™ -->
  <div id="timer">30</div>

  <!-- ×¡×˜×•×¤×¨ -->
  <div id="stopwatch">
    <div id="stopwatchDisplay">00:00:00</div>
    <div id="stopwatchControls">
      <button id="startStopwatch">START</button>
      <button id="resetStopwatch">RESET</button>
    </div>
  </div>

  <!-- ××–×•×¨ ×ª×—×ª×•×Ÿ: ×ª×™×‘×ª ×–××Ÿ ××©×××œ, ×›×¤×ª×•×¨ ×¨××§×•×œ ××™××™×Ÿ -->
  <div id="bottomControls">
    <input id="defaultTimeInput" type="number" min="1" placeholder="30">
    <button id="mobileVolumeBtn" class="unmuted"></button>
  </div>

  <!-- ×‘×§×¨×ª ×•×•×œ×™×•× (×¡×œ×™×™×“×¨ + ×›×¤×ª×•×¨ ××™×•×˜) -->
  <div id="volumeControl">
    <input id="volumeBar" type="range" min="0" max="1" step="0.01" value="1">
    <button id="muteBtn" class="unmuted"></button>
  </div>

  <script>
    const timerElement = document.getElementById('timer');
    const defaultTimeInput = document.getElementById('defaultTimeInput');
    const volumeControl = document.getElementById('volumeControl');
    const volumeBar = document.getElementById('volumeBar');
    const muteBtn = document.getElementById('muteBtn');
    const mobileVolumeBtn = document.getElementById('mobileVolumeBtn');
    const stopwatchDisplay = document.getElementById('stopwatchDisplay');
    const startStopwatchButton = document.getElementById('startStopwatch');
    const resetStopwatchButton = document.getElementById('resetStopwatch');

    let defaultTime = 30;
    let count = defaultTime;

    // ×©×œ×™×˜×ª ×¢×•×¦××”
    let volume = 1;     // 0..1
    let isMuted = false;  
    let isStealthMode = false;

    // Stopwatch variables
    let stopwatchInterval;
    let stopwatchRunning = false;
    let stopwatchTime = 0;

    function updateStopwatchDisplay() {
      const hours = String(Math.floor(stopwatchTime / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((stopwatchTime % 3600) / 60)).padStart(2, '0');
      const seconds = String(stopwatchTime % 60).padStart(2, '0');
      stopwatchDisplay.textContent = `${hours}:${minutes}:${seconds}`;
    }

    function startStopwatch() {
      if (!stopwatchRunning) {
        stopwatchInterval = setInterval(() => {
          stopwatchTime++;
          updateStopwatchDisplay();
        }, 1000);
        startStopwatchButton.textContent = 'PAUSE';
        stopwatchRunning = true;
      } else {
        clearInterval(stopwatchInterval);
        startStopwatchButton.textContent = 'START';
        stopwatchRunning = false;
      }
    }

    function resetStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchTime = 0;
      updateStopwatchDisplay();
      startStopwatchButton.textContent = 'START';
      stopwatchRunning = false;
    }

    startStopwatchButton.addEventListener('click', startStopwatch);
    resetStopwatchButton.addEventListener('click', resetStopwatch);

    // Start the stopwatch on load
    startStopwatch();

    // ×¤×•× ×§×¦×™×” ×”××—×–×™×¨×” ××ª ×¢×•×¦××ª ×”×§×•×œ ×‘×¤×•×¢×œ (×× ××•×©×ª×§ => 0)
    function getActualVolume() {
      if (isMuted) {
        return 0;
      } else {
        return volume; // 0..1
      }
    }

    // Paths for sound directories
    const halfSoundsDir = 'sounds/half/';
    const endSoundsDir = 'sounds/end/';

    // Arrays of sound files
    const halfSounds = ['sound1.wav', 'sound2.wav', 'sound3.wav', 'sound4.wav', 'sound5.wav'];
    const endSounds = ['sound1.wav', 'sound2.wav', 'sound3.wav', 'sound4.wav', 'sound5.wav'];

    let lastHalfSoundIndex = -1;
    let lastEndSoundIndex = -1;

    function playRandomSound(soundArray, directory, lastSoundIdx) {
      let randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * soundArray.length);
      } while (randomIndex === lastSoundIdx);

      const audio = new Audio(`${directory}${soundArray[randomIndex]}`);
      // ×¢×•×¦××ª ×”×§×•×œ ×‘×¤×•×¢×œ:
      audio.volume = getActualVolume();
      audio.play();
      return randomIndex;
    }

    function updateTimer() {
      timerElement.textContent = count;
      document.title = (isMuted || volume === 0) ? 'ğŸ”‡' : `${count}`;

      // ×—×¦×™ ×”×–××Ÿ - ×¨×§×¢ ××“×•× + ×¦×œ×™×œ "×—×¦×™"
      if (count <= Math.floor(defaultTime / 2)) {
        document.body.style.backgroundColor = 'red';
        if (count === Math.floor(defaultTime / 2)) {
          lastHalfSoundIndex = playRandomSound(halfSounds, halfSoundsDir, lastHalfSoundIndex);
        }
      } else {
        document.body.style.backgroundColor = 'black';
      }

      count--;
      if (count < 0) {
        // ×¡×•×£
        lastEndSoundIndex = playRandomSound(endSounds, endSoundsDir, lastEndSoundIndex);
        count = defaultTime;
        setTimeout(updateTimer, 3000);
      } else {
        setTimeout(updateTimer, 1000);
      }
    }

    // ×©×™× ×•×™ ×–××Ÿ ×™×“× ×™
    defaultTimeInput.addEventListener('change', () => {
      const newDefaultTime = parseInt(defaultTimeInput.value);
      if (newDefaultTime > 0) {
        defaultTime = newDefaultTime;
        count = defaultTime;
      }
    });

    // ×©×™× ×•×™ ×–××Ÿ ×‘×’×œ×’×œ×ª ×¢×›×‘×¨
    defaultTimeInput.addEventListener('wheel', (event) => {
      event.preventDefault();
      const step = event.deltaY < 0 ? 1 : -1;
      const currentValue = parseInt(defaultTimeInput.value) || defaultTime;
      const newValue = Math.max(1, currentValue + step);
      defaultTimeInput.value = newValue;
      defaultTime = newValue;
      count = defaultTime;
    });

    // ×›× ×™×¡×”/×™×¦×™××” ×××¡×š ××œ× ×¢× ×“××‘×œ-×§×œ×™×§
    document.body.addEventListener('dblclick', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    // ×§×™×¦×•×¨×™ ××§×œ×“×ª
    document.addEventListener('keydown', (event) => {
      if (event.key.toLowerCase() === 'f') {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      } else if (event.key.toLowerCase() === 'm' || event.key === '×¦') {
        // ×œ×—×™×¦×” ×¢×œ M => ×˜×•×’×œ ××™×•×˜
        toggleMute();
        updateVolumeIcons();
      } else if (event.key === 'ArrowUp') {
        volume = Math.min(1, volume + 0.1);
        isMuted = false; // ×”×–×–× ×• ×•×•×œ×™×•× => ××‘×˜×œ×™× ××™×•×˜
        updateVolumeIcons();
      } else if (event.key === 'ArrowDown') {
        volume = Math.max(0, volume - 0.1);
        if (volume > 0) {
          isMuted = false; 
        }
        updateVolumeIcons();
      } else if (event.key === 'Home') {
        toggleStealthMode();
      }
    });

    // ×”×¦×’×ª ×ª×¤×¨×™×˜ ×”×•×•×œ×™×•× (×œ×œ× ×©×™× ×•×™ ××™×•×˜) ×‘×œ×—×™×¦×” ×¢×œ ×”×›×¤×ª×•×¨ ×”×¨××©×™
    mobileVolumeBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      if (volumeControl.style.display !== 'flex') {
        volumeControl.style.display = 'flex';
      } else {
        volumeControl.style.display = 'none';
      }
    });

    // ×œ×—×™×¦×” ××—×•×¥ ×œ×ª×¤×¨×™×˜ => ×”×¡×ª×¨×”
    document.addEventListener('click', (e) => {
      if (
        volumeControl.style.display === 'flex' &&
        e.target !== mobileVolumeBtn && 
        !volumeControl.contains(e.target)
      ) {
        volumeControl.style.display = 'none';
      }
    });

    // ×‘×“×¡×§×˜×•×¤ â€“ ×ª×¦×•×’×ª ×‘×§×¨×ª ×”×•×•×œ×™×•× ×‘×”×–×–×ª ×¢×›×‘×¨ ×œ×©×××œ (×¨×§ ×× ×”×ª×¤×¨×™×˜ ×œ× ×›×‘×¨ ×¤×ª×•×—)
    document.body.addEventListener('mousemove', (event) => {
      if (window.innerWidth > 600) {
        // ×× ×›×‘×¨ ×¤×ª×•×— ×“×¨×š ×”×œ×—×¦×Ÿ, ×œ× × ×¡×’×•×¨/× ×¤×ª×— ×¢"×™ mousemove
        // ××¤×©×¨ ×œ×•×•×ª×¨ ××• ×œ×”×©××™×¨. ×›××Ÿ ×©×•××¨×™× ×”×ª× ×”×’×•×ª ×§×•×“××ª (×¤×¨×©× ×•×ª).
        if (volumeControl.style.display === 'flex') return;

        if (!isMuted && volume > 0 && event.clientX <= window.innerWidth * 0.03) {
          volumeControl.style.display = 'flex';
        } else {
          volumeControl.style.display = 'none';
        }
      }
    });

    // ×¡×œ×™×™×“×¨ ×•×•×œ×™×•× (0..1)
    volumeBar.addEventListener('input', (event) => {
      const newVol = parseFloat(event.target.value);
      // ×× ×”×¢×œ×• ××¢×œ 0 => ×‘×˜×œ ××™×•×˜
      if (newVol > 0) {
        isMuted = false;
      }
      volume = newVol;
      updateVolumeIcons();
    });

    // ×›×¤×ª×•×¨ ×”××™×•×˜ ×©×‘×ª×•×š ×”×ª×¤×¨×™×˜
    muteBtn.addEventListener('click', () => {
      toggleMute();
      updateVolumeIcons();
    });

    // ×”×—×œ×¤×ª ×¢×¨×š ×”××©×ª×™×§
    function toggleMute() {
      isMuted = !isMuted;
    }

    // ×¤×•× ×§×¦×™×” ×©××¢×“×›× ×ª ××ª ×”××™×™×§×•× ×™× (×’× ×‘×›×¤×ª×•×¨ ×”×¨××©×™, ×’× ×‘×›×¤×ª×•×¨ ×”×¤× ×™××™)
    function updateVolumeIcons() {
      // ×›×¤×ª×•×¨ ×¨××©×™: ×× ××™×•×˜ = true ××• volume===0 => "muted", ××—×¨×ª "unmuted"
      if (isMuted || volume === 0) {
        mobileVolumeBtn.className = 'muted';
      } else {
        mobileVolumeBtn.className = 'unmuted';
      }

      // ×›×¤×ª×•×¨ ×”××™×•×˜ ×©×‘×ª×¤×¨×™×˜
      muteBtn.className = isMuted ? 'muted' : 'unmuted';

      // ×¢×“×›×•×Ÿ title
      document.title = (isMuted || volume === 0) ? 'ğŸ”‡' : `${count}`;
    }

    // ××¦×‘ Stealth
    function toggleStealthMode() {
      isStealthMode = !isStealthMode;
      document.body.classList.toggle('stealth-mode', isStealthMode);
      if (isStealthMode) {
        isMuted = true;
        volume = 0;
        updateVolumeIcons();
      } else {
        // ×× ×™×•×¦××™× ×-Stealth, ××¤×©×¨ ×œ×”×—×–×™×¨ ××ª volume ×œ-1 ××• ×œ×”×©××™×¨ 0 ×œ×‘×—×™×¨×ª×š
        // ×¤×” ×“×•×’××”: ××—×–×™×¨×™× ×œ-1 ×•××›×‘×™× ××™×•×˜
        volume = 1;
        isMuted = false;
        updateVolumeIcons();
      }
    }

    // ××¤×¢×™×œ×™× ××ª ×”×˜×™×™××¨
    updateTimer();
    // ×¢×“×›×•×Ÿ ××™×™×§×•× ×™× ×‘×¨×’×¢ ×©×”×“×£ × ×˜×¢×Ÿ
    updateVolumeIcons();
  </script>
</body>
</html>
