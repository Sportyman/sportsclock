<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise Timer</title>
  <style>
    /*  住转 拽  砖 */
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      transition: background-color 0.5s ease;
    }

    #mainContainer {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-bottom: 120px;
      box-sizing: border-box;
    }

    #timer {
      font-size: 50vmin;
      font-weight: bold;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #stopwatch {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      font-size: 2rem;
    }

    #stopwatchControls {
      margin-top: 10px;
    }

    #stopwatchControls button {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #stopwatchControls button:active {
      background-color: rgba(255,255,255,0.2);
      transform: scale(0.98);
    }

    #stopwatchControls button:focus {
      outline: none;
    }

    #bottomControls {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      z-index: 2;
      margin: 0 20px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }

    #defaultTimeInput {
      background-color: white;
      color: black;
      border: none;
      padding: 5px;
      font-size: 16px;
      border-radius: 4px;
      width: 50px;
      text-align: center;
    }

    #mobileVolumeBtn {
      background: transparent;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      padding: 4px;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(255,255,255,0.4);
      transition: box-shadow 0.3s ease;
    }
    #mobileVolumeBtn:hover {
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
    }
    #mobileVolumeBtn.unmuted::before {
      content: '';
    }
    #mobileVolumeBtn.muted::before {
      content: '';
    }

    @media (min-width: 600px) {
      #mobileVolumeBtn {
        display: none;
      }
    }

    #volumeControl {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 0;
      background-color: rgba(255, 255, 255, 0.1);
      display: none;
      flex-direction: column;
      align-items: center;
      opacity: 0.8;
      pointer-events: auto;
      transition: 0.3s ease;
      padding: 10px;
      border-radius: 8px;
    }

    #volumeBar {
      writing-mode: bt-lr;
      -webkit-appearance: slider-vertical;
      appearance: slider-vertical;
      width: 8px;
      height: 120px; 
      background-color: rgba(255, 255, 255, 0.7);
      outline: none;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    #muteBtn {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
      padding: 4px 6px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    #muteBtn:hover {
      background-color: rgba(255,255,255,0.3);
    }
    #muteBtn.unmuted::before {
      content: '';
    }
    #muteBtn.muted::before {
      content: '';
    }

    .stealth-mode {
      background-color: black !important;
      color: black !important;
      transition: none !important;
    }
    .stealth-mode * {
      display: none !important;
    }

    #exercisePanel {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      padding: 20px;
      border-left: 1px solid #444;
      overflow-y: auto;
      z-index: 1000;
      color: white;
      display: none;
      transition: opacity 0.3s ease;
    }

    #exercisePanel.visible {
      display: block;
    }

    .exercise-item {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .exercise-item:hover {
      background: rgba(255,255,255,0.1);
    }

    .exercise-item.selected {
      background: #0066cc;
      border-color: #0052a3;
    }

    #startProgram {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #00cc66;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    #startProgram.stop {
      background: #cc0000;
    }

    .current-status {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
    }

    .exercise-controls {
      margin-top: 10px;
    }

    .exercise-controls input {
      width: 50px;
      margin: 5px;
      padding: 5px;
      border: none;
      border-radius: 4px;
      text-align: center;
    }

    @media (max-width: 768px) {
      #exercisePanel {
        width: 100%;
        height: 50vh;
        bottom: 0;
        top: unset;
      }
    }
  </style>
</head>
<body>
  <div id="exercisePanel">
    <div class="exercise-list">
      <h3>转专 爪:</h3>
      <div id="exerciseContainer"></div>
      <button id="startProgram">转 转转 </button>
    </div>
    
    <div class="current-status">
      <h4>住住 :</h4>
      <div id="currentExercise"> 驻注</div>
      <div id="currentRep"></div>
    </div>
  </div>

  <div id="mainContainer">
    <div id="timer">30</div>
  <!-- 住驻转 拽爪 专转 -->
  <div id="repetitionStatus" style="font-size: 2rem; margin-top: 10px;"></div>

    <div id="stopwatch">
      <div id="stopwatchDisplay">00:00:00</div>
      <div id="stopwatchControls">
        <button id="startStopwatch">START</button>
        <button id="resetStopwatch">RESET</button>
        <button id="pauseMainTimer">PAUSE TIMER</button>
      </div>
    </div>
  </div>

  <div id="volumeControl">
    <input id="volumeBar" type="range" min="0" max="1" step="0.01" value="1">
    <button id="muteBtn" class="unmuted"></button>
  </div>

  <div id="bottomControls">
    <input id="defaultTimeInput" type="number" min="1" placeholder="30">
    <button id="mobileVolumeBtn" class="unmuted"></button>
  </div>

  <script>
    const timerElement = document.getElementById('timer');            
    const defaultTimeInput = document.getElementById('defaultTimeInput');
    const volumeControl = document.getElementById('volumeControl');
    const volumeBar = document.getElementById('volumeBar');
    const muteBtn = document.getElementById('muteBtn');
    const mobileVolumeBtn = document.getElementById('mobileVolumeBtn');
    const stopwatchDisplay = document.getElementById('stopwatchDisplay');
    const startStopwatchButton = document.getElementById('startStopwatch');
    const resetStopwatchButton = document.getElementById('resetStopwatch');
    const pauseMainTimerButton = document.getElementById('pauseMainTimer');

    let defaultTime = 30;
    let count = defaultTime;
    let volume = 1;
    let isMuted = false;
    let isStealthMode = false; 
    let timerPaused = false;
    let timerTimeoutId = null;

    let stopwatchInterval;
    let stopwatchRunning = false;
    let stopwatchTime = 0;

    function updateStopwatchDisplay() {
      const hours = String(Math.floor(stopwatchTime / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((stopwatchTime % 3600) / 60)).padStart(2, '0');
      const seconds = String(stopwatchTime % 60).padStart(2, '0');
      stopwatchDisplay.textContent = `${hours}:${minutes}:${seconds}`;
    }

    function startStopwatch() {
      startStopwatchButton.blur();
      if (!stopwatchRunning) {
        stopwatchInterval = setInterval(() => {
          stopwatchTime++;
          updateStopwatchDisplay();
        }, 1000);
        startStopwatchButton.textContent = 'PAUSE';
        stopwatchRunning = true;
      } else {
        clearInterval(stopwatchInterval);
        startStopwatchButton.textContent = 'START';
        stopwatchRunning = false;
      }
    }

    function resetStopwatch() {
      resetStopwatchButton.blur();
      clearInterval(stopwatchInterval);
      stopwatchTime = 0;
      updateStopwatchDisplay();
      startStopwatchButton.textContent = 'START';
      stopwatchRunning = false;
    }

    startStopwatchButton.addEventListener('click', startStopwatch);
    resetStopwatchButton.addEventListener('click', resetStopwatch);
    startStopwatch();

    const exercises = [
      {
        id: 1,
        name: "砖转  专",
        duration: 5,
        reps: 10,
        rest: 2,
        description: "砖 拽驻, 砖转 转驻 专"
      },
      {
        id: 2,
        name: "专转 专",
        duration: 8,
        reps: 6,
        rest: 3,
        description: "砖 注 , 专转 专 -90 注转"
      }
    ];

    let currentProgram = [];
    let currentExerciseIndex = 0;
    let currentRep = 0;
    let isResting = false;
    let isProgramRunning = false;
    let isWaiting = false; // 爪 转  转专

    const startSoundDir = 'sounds/start/'; // 转拽转 爪 转
    const startSound = 'click.wav'; // 拽抓 爪 转
    const endSoundsDir = 'sounds/end/'; // 转拽转 爪 住
    const endSounds = ['sound1.wav', 'sound2.wav', 'sound3.wav', 'sound4.wav', 'sound5.wav']; // 拽爪 爪 住

    let lastEndSoundIndex = -1;

    function getActualVolume() {
      return isMuted ? 0 : volume;
    }

    function playRandomSound(soundArray, directory, lastSoundIdx) {
      let randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * soundArray.length);
      } while (randomIndex === lastSoundIdx);

      const audio = new Audio(`${directory}${soundArray[randomIndex]}`);
      audio.volume = getActualVolume();
      audio.play();
      return randomIndex;
    }

    function buildExerciseList() {
      const container = document.getElementById('exerciseContainer');
      container.innerHTML = exercises.map(ex => `
        <div class="exercise-item" data-id="${ex.id}">
          <h4>${ex.name}</h4>
          <div>${ex.reps} 专转 X ${ex.duration} 砖转</div>
          <div class="exercise-controls">
            <input type="number" min="1" value="${ex.duration}" class="exercise-duration" placeholder=" (砖转)">
            <input type="number" min="1" value="${ex.reps}" class="exercise-reps" placeholder="专转">
          </div>
        </div>
      `).join('');

      document.querySelectorAll('.exercise-item').forEach(item => {
        item.addEventListener('click', () => {
          item.classList.toggle('selected');
          updateSelectedProgram();
        });
      });

      document.querySelectorAll('.exercise-duration').forEach(input => {
        input.addEventListener('change', (e) => {
          const id = e.target.closest('.exercise-item').dataset.id;
          const exercise = exercises.find(ex => ex.id == id);
          exercise.duration = parseInt(e.target.value);
        });
      });

      document.querySelectorAll('.exercise-reps').forEach(input => {
        input.addEventListener('change', (e) => {
          const id = e.target.closest('.exercise-item').dataset.id;
          const exercise = exercises.find(ex => ex.id == id);
          exercise.reps = parseInt(e.target.value);
        });
      });
    }

    function updateSelectedProgram() {
      currentProgram = Array.from(document.querySelectorAll('.exercise-item.selected'))
        .map(item => exercises.find(ex => ex.id == item.dataset.id));
    }

    function startExerciseStep() {
      if (!isProgramRunning) return;

      let exercise = currentProgram[currentExerciseIndex];
      if (!exercise) {
        endProgram();
        return;
      }

      if (currentRep >= exercise.reps) {
        currentExerciseIndex++;
        currentRep = 0;
        if (currentExerciseIndex >= currentProgram.length) {
          endProgram();
          return;
        }
        exercise = currentProgram[currentExerciseIndex]; // 注 转专 
      }

      if (isResting) {
        startRestPeriod(exercise);
      } else if (isWaiting) {
        startWaitingPeriod(exercise);
      } else {
        startExercisePeriod(exercise);
      }
    }

    function startExercisePeriod(exercise) {
  // 砖注转 爪 拽拽 转转 转专
  const audio = new Audio(`${startSoundDir}${startSound}`);
  audio.volume = getActualVolume();
  audio.play();

  defaultTime = exercise.duration;
  count = exercise.duration;
  timerElement.textContent = count;

  // 注 拽爪 专转
  const repetitionStatus = document.getElementById('repetitionStatus');
  repetitionStatus.textContent = `${currentRep + 1}/${exercise.reps}`;

  document.getElementById('currentExercise').textContent = `${exercise.name} (专 ${currentRep + 1}/${exercise.reps})`;
  isResting = false;
  isWaiting = false;
  clearTimeout(timerTimeoutId);
  timerTimeoutId = setInterval(() => {
    count--;
    timerElement.textContent = count;
    if (count <= 0) {
      clearInterval(timerTimeoutId);
      lastEndSoundIndex = playRandomSound(endSounds, endSoundsDir, lastEndSoundIndex); // 砖注转 爪 住
      isWaiting = true; // 转  转 砖 2 砖转
      startExerciseStep();
    }
  }, 1000);

  document.body.style.backgroundColor = 'black';
}

    function startWaitingPeriod(exercise) {
      timerElement.textContent = '0'; // 爪 '0'  转
      document.body.style.backgroundColor = 'red'; // 专拽注   转
      clearTimeout(timerTimeoutId);
      timerTimeoutId = setTimeout(() => {
        isWaiting = false;
        isResting = true; // 转  
        startExerciseStep();
      }, 2000); //  转 砖 2 砖转
    }

    function startRestPeriod(exercise) {
      timerElement.textContent = '0'; // 爪 '0'  
      document.body.style.backgroundColor = 'red'; // 专拽注   
      document.getElementById('currentExercise').textContent = ` (${exercise.rest} 砖转)`;
      clearTimeout(timerTimeoutId);
      timerTimeoutId = setInterval(() => {
        count--;
        if (count <= 0) {
          clearInterval(timerTimeoutId);
          currentRep++;
          isResting = false;
          startExerciseStep();
        }
      }, 1000);
    }

    function endProgram() {
  isProgramRunning = false;
  document.getElementById('currentExercise').textContent = "转转 砖!";
  document.getElementById('repetitionStatus').textContent = ''; // 驻住 拽爪
  resetTimerToDefault();
  document.getElementById('startProgram').textContent = '转 转转 ';
  document.getElementById('startProgram').classList.remove('stop');
}

    function resetTimerToDefault() {
      defaultTime = 30;
      count = defaultTime;
      timerElement.textContent = count;
      document.body.style.backgroundColor = 'black'; // 专拽注 砖专 爪 专专转 
      clearTimeout(timerTimeoutId); // 驻住拽 转 专 
      updateTimer(); // 转 住驻专 转 砖
    }

    document.body.addEventListener('mousemove', (event) => {
      if (window.innerWidth >= 600) {
        if (event.clientX >= window.innerWidth - 300) {
          document.getElementById('exercisePanel').classList.add('visible');
        } else {
          document.getElementById('exercisePanel').classList.remove('visible');
        }
      }
    });

    buildExerciseList();
    const startProgramButton = document.getElementById('startProgram');
    startProgramButton.addEventListener('click', () => {
      if (isProgramRunning) {
        endProgram();
        return;
      }

      if (currentProgram.length === 0) return alert(" 专 转专!");
      isProgramRunning = true;
      currentExerciseIndex = 0;
      currentRep = 0;
      isResting = false;
      isWaiting = false;
      startProgramButton.textContent = '注爪专 转转 ';
      startProgramButton.classList.add('stop');
      startExerciseStep();
    });

    function updateTimer() {
      if (timerPaused) return;

      if (!isProgramRunning) {
        timerElement.textContent = count;
        document.title = (isMuted || volume === 0) ? '' : String(count);

        if (count <= Math.floor(defaultTime / 2)) {
          document.body.style.backgroundColor = 'red';
          if (count === Math.floor(defaultTime / 2)) {
            lastEndSoundIndex = playRandomSound(endSounds, endSoundsDir, lastEndSoundIndex);
          }
        } else {
          document.body.style.backgroundColor = 'black';
        }

        count--;
        if (count < 0) {
          lastEndSoundIndex = playRandomSound(endSounds, endSoundsDir, lastEndSoundIndex);
          count = defaultTime;
          timerTimeoutId = setTimeout(updateTimer, 3000);
        } else {
          timerTimeoutId = setTimeout(updateTimer, 1000);
        }
      }
    }

    pauseMainTimerButton.addEventListener('click', () => {
      pauseMainTimerButton.blur();
      timerPaused = !timerPaused;
      if (timerPaused) {
        pauseMainTimerButton.textContent = 'RESUME TIMER';
        if (timerTimeoutId) clearTimeout(timerTimeoutId);
      } else {
        pauseMainTimerButton.textContent = 'PAUSE TIMER';
        updateTimer();
      }
    });

    defaultTimeInput.addEventListener('change', () => {
      defaultTimeInput.blur();
      const newDefaultTime = parseInt(defaultTimeInput.value);
      if (newDefaultTime > 0) {
        defaultTime = newDefaultTime;
        count = defaultTime;
      }
    });

    defaultTimeInput.addEventListener('wheel', (event) => {
      event.preventDefault();
      defaultTimeInput.blur();
      const step = event.deltaY < 0 ? 1 : -1;
      const currentValue = parseInt(defaultTimeInput.value) || defaultTime;
      const newValue = Math.max(1, currentValue + step);
      defaultTimeInput.value = newValue;
      defaultTime = newValue;
      count = defaultTime;
    });

    defaultTimeInput.addEventListener('dblclick', (event) => {
      event.stopPropagation();
    });

    document.body.addEventListener('dblclick', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    document.addEventListener('keydown', (event) => {
      if (event.key.toLowerCase() === 'f') {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      }
      else if (event.key.toLowerCase() === 'm' || event.key === '爪') {
        toggleMute();
        updateVolumeIcons();
      }
      else if (event.key === 'ArrowUp') {
        volume = Math.min(1, volume + 0.1);
        isMuted = false; 
        updateVolumeIcons();
      }
      else if (event.key === 'ArrowDown') {
        volume = Math.max(0, volume - 0.1);
        if (volume > 0) {
          isMuted = false;
        }
        updateVolumeIcons();
      }
      else if (event.key === 'Home') {
        toggleStealthMode();
      }
    });

    document.body.addEventListener('mousemove', (event) => {
      if (window.innerWidth >= 600) {
        if (isMuted) {
          volumeControl.style.display = 'none';
        } else if (volume > 0 && event.clientX <= window.innerWidth * 0.05) {
          volumeControl.style.display = 'flex';
        } else {
          volumeControl.style.display = 'none';
        }
      }
    });

    mobileVolumeBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      mobileVolumeBtn.blur();
      volumeControl.style.display = volumeControl.style.display === 'flex' ? 'none' : 'flex';
    });

    document.addEventListener('click', (e) => {
      if (volumeControl.style.display === 'flex' && e.target !== mobileVolumeBtn && !volumeControl.contains(e.target)) {
        volumeControl.style.display = 'none';
      }
    });

    volumeBar.addEventListener('input', (event) => {
      const newVol = parseFloat(event.target.value);
      if (newVol > 0) {
        isMuted = false;
      }
      volume = newVol;
      updateVolumeIcons();
    });

    muteBtn.addEventListener('click', () => {
      muteBtn.blur();
      toggleMute();
      updateVolumeIcons();
    });

    function toggleMute() {
      isMuted = !isMuted;
    }

    function updateVolumeIcons() {
      if (isMuted || volume === 0) {
        mobileVolumeBtn.className = 'muted';
      } else {
        mobileVolumeBtn.className = 'unmuted';
      }
      muteBtn.className = isMuted ? 'muted' : 'unmuted';
      document.title = (isMuted || volume === 0) ? '' : String(count);
    }

    function toggleStealthMode() {
      isStealthMode = !isStealthMode;
      document.body.classList.toggle('stealth-mode', isStealthMode);
      if (isStealthMode) {
        isMuted = true;
        volume = 0;
        updateVolumeIcons();
      } else {
        volume = 1;
        isMuted = false;
        updateVolumeIcons();
      }
    }

    updateVolumeIcons();
    updateTimer();
  </script>
</body>
</html>
