<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Timer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
            position: relative;
            overflow: hidden; /* Prevents scrolling issues */
        }

        #timer {
            font-size: 50vh;
            font-weight: bold;
            text-align: center;
        }

        #defaultTimeInput {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: white;
            color: black;
            border: none;
            padding: 5px;
            font-size: 16px;
            border-radius: 4px;
            width: 50px;
            text-align: center;
            z-index: 2; 
        }

        /* בקרת ווליום */
        #volumeControl {
            position: absolute;
            left: 0;
            top: 40%;
            transform: translateY(-50%);
            width: 3%;
            background-color: transparent;
            display: none; /* יוצג כאשר "עכבר בצד שמאל" בדסקטופ או ע"י כפתור במובייל */
            flex-direction: column;
            align-items: center;
            opacity: 0.6;
            pointer-events: none;
            transition: 0.3s ease;
        }

        #volumeBar {
            writing-mode: bt-lr; /* Makes the scrollbar vertical */
            -webkit-appearance: slider-vertical;
            appearance: slider-vertical;
            width: 8px;
            height: 150px; 
            background-color: rgba(255, 255, 255, 0.7);
            outline: none;
            border-radius: 4px;
            pointer-events: auto; /* Enables interactions within visible area */
        }

        /* אייקון מיוט/Unmute */
        #muteIcon {
            font-size: 20px;
            cursor: pointer;
            margin-top: 10px;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto; 
            z-index: 3; 
        }

        /* משתמשים באימוג'ים נפוצים יותר */
        #muteIcon.unmuted::before {
            content: '🔊'; /* Speaker on */
        }

        #muteIcon.muted::before {
            content: '🔇'; /* Speaker muted */
        }

        .stealth-mode {
            background-color: black !important;
            color: black !important;
            transition: none !important;
        }

        .stealth-mode * {
            display: none !important;
        }

        /* סטופר */
        #stopwatch {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            font-size: 2rem;
        }

        #stopwatchControls {
            margin-top: 10px;
        }

        #stopwatchControls button {
            margin: 0 5px;
            padding: 5px 10px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #stopwatchControls button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* כפתור הצגת ווליום למובייל */
        #mobileVolumeBtn {
            display: none; /* יוצג רק מתחת לרוחב 600px */
            position: absolute;
            /* נשנה למיקום עליון-ימני כדי שלא "ייבלע" */
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            z-index: 5;
        }

        /* מדיה קוורי למובייל */
        @media (max-width: 600px) {
            #timer {
                font-size: 25vh; /* טיימר קטן יותר בטלפונים */
            }

            #mobileVolumeBtn {
                display: block; 
            }

            /* נפעיל את בקרת הווליום באזור ימני-עליון מתחת לכפתור */
            #volumeControl {
                top: 60px; 
                bottom: auto;
                right: 10px;
                left: auto;
                width: auto; 
                background-color: rgba(255, 255, 255, 0.1);
                border-radius: 6px;
                padding: 10px;
            }

            #volumeBar {
                height: 100px; /* סליידר קטן יותר במובייל */
            }

            /* כדי שלא יתנגש ב-#volumeControl */
            #defaultTimeInput {
                bottom: 10px; 
                left: 10px; 
            }
        }
    </style>
</head>
<body>
    <div id="timer">30</div>

    <div id="stopwatch">
        <div id="stopwatchDisplay">00:00:00</div>
        <div id="stopwatchControls">
            <button id="startStopwatch">START</button>
            <button id="resetStopwatch">RESET</button>
        </div>
    </div>

    <input id="defaultTimeInput" type="number" min="1" placeholder="30">

    <!-- כפתור ווליום למובייל (מופיע רק ברוחב <= 600px) -->
    <button id="mobileVolumeBtn">Volume</button>

    <!-- בקרת ווליום -->
    <div id="volumeControl">
        <input id="volumeBar" type="range" min="0" max="1" step="0.01" value="1">
        <div id="muteIcon" class="unmuted"></div>
    </div>

    <script>
        const timerElement = document.getElementById('timer');
        const defaultTimeInput = document.getElementById('defaultTimeInput');
        const volumeControl = document.getElementById('volumeControl');
        const volumeBar = document.getElementById('volumeBar');
        const muteIcon = document.getElementById('muteIcon');
        const stopwatchDisplay = document.getElementById('stopwatchDisplay');
        const startStopwatchButton = document.getElementById('startStopwatch');
        const resetStopwatchButton = document.getElementById('resetStopwatch');
        const mobileVolumeBtn = document.getElementById('mobileVolumeBtn');

        let defaultTime = 30;
        let count = defaultTime;
        let isMuted = false;
        let volume = 1;
        let isStealthMode = false;

        // Stopwatch variables
        let stopwatchInterval;
        let stopwatchRunning = false;
        let stopwatchTime = 0;

        function updateStopwatchDisplay() {
            const hours = String(Math.floor(stopwatchTime / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((stopwatchTime % 3600) / 60)).padStart(2, '0');
            const seconds = String(stopwatchTime % 60).padStart(2, '0');
            stopwatchDisplay.textContent = `${hours}:${minutes}:${seconds}`;
        }

        function startStopwatch() {
            if (!stopwatchRunning) {
                stopwatchInterval = setInterval(() => {
                    stopwatchTime++;
                    updateStopwatchDisplay();
                }, 1000);
                startStopwatchButton.textContent = 'PAUSE';
                stopwatchRunning = true;
            } else {
                clearInterval(stopwatchInterval);
                startStopwatchButton.textContent = 'START';
                stopwatchRunning = false;
            }
        }

        function resetStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchTime = 0;
            updateStopwatchDisplay();
            startStopwatchButton.textContent = 'START';
            stopwatchRunning = false;
        }

        startStopwatchButton.addEventListener('click', startStopwatch);
        resetStopwatchButton.addEventListener('click', resetStopwatch);

        // Start the stopwatch on load
        startStopwatch();

        // Paths for sound directories
        const halfSoundsDir = 'sounds/half/';
        const endSoundsDir = 'sounds/end/';

        // Array of sound files
        const halfSounds = ['sound1.wav', 'sound2.wav', 'sound3.wav', 'sound4.wav', 'sound5.wav'];
        const endSounds = ['sound1.wav', 'sound2.wav', 'sound3.wav', 'sound4.wav', 'sound5.wav'];

        let lastHalfSoundIndex = -1;
        let lastEndSoundIndex = -1;

        function playRandomSound(soundArray, directory, lastSoundIndex) {
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * soundArray.length);
            } while (randomIndex === lastSoundIndex);

            const audio = new Audio(`${directory}${soundArray[randomIndex]}`);
            audio.volume = volume;
            if (!isMuted) audio.play();
            return randomIndex;
        }

        function updateTimer() {
            timerElement.textContent = count;

            // Update the tab title
            document.title = isMuted ? '🔇' : `${count}`;

            if (count <= Math.floor(defaultTime / 2)) {
                document.body.style.backgroundColor = 'red';
                if (count === Math.floor(defaultTime / 2)) {
                    // Play sound only once when it first passes halfway
                    lastHalfSoundIndex = playRandomSound(halfSounds, halfSoundsDir, lastHalfSoundIndex);
                }
            } else {
                document.body.style.backgroundColor = 'black';
            }

            count--;

            if (count < 0) {
                // Play sound at the end of the timer
                lastEndSoundIndex = playRandomSound(endSounds, endSoundsDir, lastEndSoundIndex);
                count = defaultTime; // Reset
                setTimeout(updateTimer, 3000); // Wait 3s before restart
            } else {
                setTimeout(updateTimer, 1000); // Update every second
            }
        }

        defaultTimeInput.addEventListener('change', () => {
            const newDefaultTime = parseInt(defaultTimeInput.value);
            if (newDefaultTime > 0) {
                defaultTime = newDefaultTime;
                count = defaultTime;
            }
        });

        defaultTimeInput.addEventListener('wheel', (event) => {
            event.preventDefault();
            const step = event.deltaY < 0 ? 1 : -1;
            const currentValue = parseInt(defaultTimeInput.value) || defaultTime;
            const newValue = Math.max(1, currentValue + step);
            defaultTimeInput.value = newValue;
            defaultTime = newValue;
            count = defaultTime;
        });

        // כניסה/יציאה ממסך מלא
        document.body.addEventListener('dblclick', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.key.toLowerCase() === 'f') {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            } else if (event.key.toLowerCase() === 'm' || event.key === 'צ') {
                toggleMute();
            } else if (event.key === 'ArrowUp') {
                volume = Math.min(1, volume + 0.1);
                volumeBar.value = volume;
            } else if (event.key === 'ArrowDown') {
                volume = Math.max(0, volume - 0.1);
                volumeBar.value = volume;
            } else if (event.key === 'Home') {
                toggleStealthMode();
            }
        });

        // בדסקטופ – הזזה לצד שמאל תציג את בקרת הווליום
        document.body.addEventListener('mousemove', (event) => {
            // נבדוק רק אם הרוחב מעל 600px (בדסקטופ)
            if (window.innerWidth > 600) {
                if (event.clientX <= window.innerWidth * 0.03) {
                    volumeControl.style.display = 'flex';
                } else {
                    volumeControl.style.display = 'none';
                }
            }
        });

        // במובייל – כפתור ווליום
        mobileVolumeBtn.addEventListener('click', () => {
            if (volumeControl.style.display === 'flex') {
                volumeControl.style.display = 'none';
            } else {
                volumeControl.style.display = 'flex';
            }
        });

        volumeBar.addEventListener('input', (event) => {
            volume = parseFloat(event.target.value);
        });

        muteIcon.addEventListener('click', toggleMute);

        function toggleMute() {
            isMuted = !isMuted;
            muteIcon.className = isMuted ? 'muted' : 'unmuted';
            document.title = isMuted ? '🔇' : `${count}`;
        }

        function toggleStealthMode() {
            isStealthMode = !isStealthMode;
            document.body.classList.toggle('stealth-mode', isStealthMode);
            if (isStealthMode) {
                isMuted = true;
                muteIcon.className = 'muted';
                document.title = '🔇';
            } else {
                isMuted = false;
                muteIcon.className = 'unmuted';
                document.title = `${count}`;
            }
        }

        updateTimer();
    </script>
</body>
</html>
