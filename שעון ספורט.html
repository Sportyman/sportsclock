<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise Timer</title>
  <style>
    /*****************************************************
     *                  עיצוב כללי                       *
     *****************************************************/

    /* הגדרות בסיסיות לגוף העמוד */
    body {
      /* מאפס מרווחים */
      margin: 0; 
      padding: 0; 
      
      /* גובה מלא למסך כדי למקם דברים במרכז אנכי */
      height: 100vh; 
      
      /* מנגנון Flex ראשי, למרכז את התוכן */
      display: flex; 
      flex-direction: column; 
      justify-content: center; /* מרכז אנכית */
      align-items: center;     /* מרכז אופקית */
      
      /* רקע שחור */
      background-color: black; 
      color: white;
      
      /* משפחת גופן כללית */
      font-family: Arial, sans-serif;
      
      /* מעבר חלק על רקע אם הוא משתנה (למשל לאדום בחצי הזמן) */
      transition: background-color 0.5s ease;
      
      /* מונע גלילת עמוד - אם נרצה לאפשר גלילה, אפשר להסיר hidden */
      overflow: hidden;
      
      /* position: relative מאפשר מיקום אבסולוטי בתוך body */
      position: relative;
    }

    /*****************************************************
     *                טיימר מרכזי                        *
     *****************************************************/
    #timer {
      /* גודל טקסט - אפשר לשנות אם גדול/קטן מדי */
      font-size: 50vh; 
      
      /* טקסט עבה */
      font-weight: bold;
      
      /* ממרכז טקסט */
      text-align: center;
      
      /* ללא שוליים פנימיים/חיצוניים */
      margin: 0;
      padding: 0;
    }

    /*****************************************************
     *      סטופר (Stopwatch) - ממוקם מתחת לטיימר       *
     *****************************************************/
    #stopwatch {
      /* תצוגה Flex בעמודה */
      display: flex;
      flex-direction: column;
      
      /* מרכז אופקית */
      align-items: center;
      
      /* רווח קטן מהטיימר */
      margin-top: 20px;
      
      /* גודל גופן */
      font-size: 2rem;
    }

    #stopwatchDisplay {
      /* סתם דוגמה, אפשר לעצב לפי רצונך */
    }

    #stopwatchControls {
      /* רווח מלמעלה */
      margin-top: 10px;
    }

    #stopwatchControls button {
      /* רווח בין הכפתורים */
      margin: 0 5px;
      
      /* קצת ריווח פנימי */
      padding: 5px 10px;
      
      /* גודל גופן אחיד */
      font-size: 1rem;
      
      /* אין גבול */
      border: none;
      
      /* פינות מעוגלות */
      border-radius: 4px;
      
      /* סמן עכבר כמקש לחיץ */
      cursor: pointer;
    }

    /* האפקט כשרוחפים על הכפתור */
    #stopwatchControls button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /*****************************************************
     *     אזור תחתון - תיבת הזנת זמן + כפתור ווליום     *
     *****************************************************/
    #bottomControls {
      /* ממוקם באופן מוחלט ביחס ל-body */
      position: absolute;
      
      /* מרוחק קצת מהתחתית */
      bottom: 20px;
      
      /* משתרע מצד שמאל לימין */
      left: 0;
      right: 0;
      
      /* Flex בשורה */
      display: flex;
      flex-direction: row;
      
      /* מיישר אנכית למרכז */
      align-items: center;
      
      /* פיזור בין האלמנטים (תיבה משמאל, כפתור מימין) */
      justify-content: space-between; 
      
      /* רווח קטן מהצדדים */
      margin: 0 20px;
      
      /* מעל כל דבר אחר */
      z-index: 2;
    }

    /* תיבת הזנת הזמן (משמאל) */
    #defaultTimeInput {
      /* רקע לבן */
      background-color: white;
      /* טקסט שחור */
      color: black;
      /* בלי גבול */
      border: none;
      /* ריווח פנימי */
      padding: 5px;
      /* גודל כתב */
      font-size: 16px;
      /* פינות מעוגלות */
      border-radius: 4px;
      /* רוחב 50px */
      width: 50px;
      /* מיושר למרכז טקסטואלית */
      text-align: center;
    }

    /*****************************************************
     *       כפתור ווליום לתצוגה במובייל בלבד            *
     *****************************************************/
    #mobileVolumeBtn {
      /* אין רקע */
      background: transparent;
      
      /* אין גבול */
      border: none;
      
      /* טקסט לבן */
      color: white;
      
      /* גודל אימוג'י */
      font-size: 2rem;
      
      /* סמן לחיץ */
      cursor: pointer;
      
      /* מעט ריווח */
      padding: 4px;
      
      /* צורה עגולה + צל קטן */
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(255,255,255,0.4);
      transition: box-shadow 0.3s ease;
    }

    /* אפקט ריחוף */
    #mobileVolumeBtn:hover {
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    /* המצב בו הווליום פעיל */
    #mobileVolumeBtn.unmuted::before {
      content: '🔊';
    }
    /* המצב בו הוא מושתק (או vol=0) */
    #mobileVolumeBtn.muted::before {
      content: '🔇';
    }

    /*****************************************************
     * בקרת ווליום לדסקטופ: תופיע כשמזיזים עכבר שמאלה   *
     *****************************************************/
    #volumeControl {
      /* מיקום מוחלט */
      position: absolute;
      
      /* באמצע הגובה (50%) והסטה של חצי הגובה למעלה */
      top: 50%;
      transform: translateY(-50%);
      
      /* ברירת מחדל - צד שמאל */
      left: 0;
      
      /* רקע שקוף למחצה */
      background-color: rgba(255, 255, 255, 0.1);
      
      /* מוסתר בהתחלה */
      display: none;
      
      /* Flex בעמודה */
      flex-direction: column;
      align-items: center;
      
      /* מעט שקיפות */
      opacity: 0.8;
      
      /* אפשר קליקים בפנים */
      pointer-events: auto;
      
      /* מעבר חלק */
      transition: 0.3s ease;
      
      /* ריווח פנימי */
      padding: 10px;
      
      /* פינות מעוגלות */
      border-radius: 8px;
    }

    /* פס הווליום (סליידר) */
    #volumeBar {
      /* כיוון אנכי */
      writing-mode: bt-lr; 
      -webkit-appearance: slider-vertical; 
      appearance: slider-vertical;
      
      /* רוחב 8px, גובה 120px */
      width: 8px;
      height: 120px; 
      
      /* רקע לבן שקוף למחצה */
      background-color: rgba(255, 255, 255, 0.7);
      
      /* אין קו מסגרת */
      outline: none;
      
      /* פינות מעוגלות */
      border-radius: 4px;
      
      /* ריווח מתחת */
      margin-bottom: 10px;
    }

    /* כפתור מיוט פנימי בתוך בקרת הווליום */
    #muteBtn {
      /* רקע שקוף */
      background: transparent;
      
      /* אין גבול */
      border: none;
      
      /* גודל טקסט */
      font-size: 1.5rem;
      
      /* לחיץ */
      cursor: pointer;
      
      /* צבע לבן */
      color: white;
      
      /* ריווח */
      padding: 4px 6px;
      
      /* פינות מעוגלות */
      border-radius: 4px;
      
      /* מעבר רקע */
      transition: background-color 0.2s;
    }

    #muteBtn:hover {
      background-color: rgba(255,255,255,0.3);
    }

    /* מיוט/לא-מיוט בכפתור בקרת הווליום */
    #muteBtn.unmuted::before {
      content: '🔊';
    }
    #muteBtn.muted::before {
      content: '🔇';
    }

    /*****************************************************
     *   מצב הסוואה (Stealth) - מסתיר את כל האלמנטים    *
     *****************************************************/
    .stealth-mode {
      background-color: black !important;
      color: black !important;
      transition: none !important;
    }
    .stealth-mode * {
      display: none !important;
    }

    /*****************************************************
     *                 מדיה-קוורי                       *
     *****************************************************/
    /* בגרסת הדסקטופ (מסך רחב מ-600px) נסתיר את כפתור הווליום למטה,
       כדי שהמשתמש יפתח את בקרת הווליום ע"י מעבר עכבר שמאלה */
    @media (min-width: 600px) {
      #mobileVolumeBtn {
        display: none; /* מוסתר בדסקטופ */
      }
    }

    /* בגרסת מובייל (עד 600px), אפשר להקטין טיימר אם תרצה.
       לדוגמה: 
    @media (max-width: 600px) {
      #timer {
        font-size: 40vh;
      }
    } 
    */
  </style>
</head>
<body>
  <!-- הטיימר הגדול במרכז -->
  <div id="timer">30</div>

  <!-- אזור הסטופר (שניות/דקות) -->
  <div id="stopwatch">
    <div id="stopwatchDisplay">00:00:00</div>
    <div id="stopwatchControls">
      <button id="startStopwatch">START</button>
      <button id="resetStopwatch">RESET</button>
    </div>
  </div>

  <!-- בקרת ווליום - סליידר וכפתור מיוט (מוצגת בדסקטופ כאשר העכבר בשמאל, במובייל בלחיצה על כפתור) -->
  <div id="volumeControl">
    <input id="volumeBar" type="range" min="0" max="1" step="0.01" value="1">
    <button id="muteBtn" class="unmuted"></button>
  </div>

  <!-- אזור תחתון: תיבת זמן משמאל, כפתור ווליום מימין (מוצג רק במובייל) -->
  <div id="bottomControls">
    <input id="defaultTimeInput" type="number" min="1" placeholder="30">
    <button id="mobileVolumeBtn" class="unmuted"></button>
  </div>

  <script>
    /***********************************************
     *           משתנים וקישורים ל-DOM            *
     ***********************************************/
    const timerElement = document.getElementById('timer');             // אלמנט הטיימר הגדול
    const defaultTimeInput = document.getElementById('defaultTimeInput'); // תיבת הזנת זמן
    const volumeControl = document.getElementById('volumeControl');    // בקרת הווליום (סליידר + מיוט)
    const volumeBar = document.getElementById('volumeBar');            // הסליידר של הווליום
    const muteBtn = document.getElementById('muteBtn');                // כפתור מיוט בפנים
    const mobileVolumeBtn = document.getElementById('mobileVolumeBtn'); // כפתור ווליום למובייל
    const stopwatchDisplay = document.getElementById('stopwatchDisplay'); // הצגת זמן הסטופר
    const startStopwatchButton = document.getElementById('startStopwatch'); // כפתור התחלת סטופר
    const resetStopwatchButton = document.getElementById('resetStopwatch'); // כפתור איפוס סטופר

    let defaultTime = 30; // ברירת מחדל שניות
    let count = defaultTime; // משתנה הטיימר בפועל

    let volume = 1;       // ערך סליידר ווליום (0..1)
    let isMuted = false;  // דגל האם מושתק
    let isStealthMode = false; // מצב הסוואה

    // משתני סטופר
    let stopwatchInterval;    // מזהה טיימר לסטופר
    let stopwatchRunning = false; 
    let stopwatchTime = 0;    // סופר את שניות הסטופר

    /***********************************************
     *            לוגיקת הסטופר (Stopwatch)       *
     ***********************************************/
    function updateStopwatchDisplay() {
      // מחשבים שעות, דקות, שניות
      const hours = String(Math.floor(stopwatchTime / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((stopwatchTime % 3600) / 60)).padStart(2, '0');
      const seconds = String(stopwatchTime % 60).padStart(2, '0');
      // מציגים בטקסט
      stopwatchDisplay.textContent = `${hours}:${minutes}:${seconds}`;
    }

    function startStopwatch() {
      // אם הסטופר לא רץ, מתחילים, אחרת עוצרים
      if (!stopwatchRunning) {
        stopwatchInterval = setInterval(() => {
          stopwatchTime++;
          updateStopwatchDisplay();
        }, 1000);
        startStopwatchButton.textContent = 'PAUSE';
        stopwatchRunning = true;
      } else {
        clearInterval(stopwatchInterval);
        startStopwatchButton.textContent = 'START';
        stopwatchRunning = false;
      }
    }

    function resetStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchTime = 0;
      updateStopwatchDisplay();
      startStopwatchButton.textContent = 'START';
      stopwatchRunning = false;
    }

    // מחברים אירועים
    startStopwatchButton.addEventListener('click', startStopwatch);
    resetStopwatchButton.addEventListener('click', resetStopwatch);

    // מתחילים את הסטופר כברירת מחדל
    startStopwatch();

    /***********************************************
     *         לוגיקת הטיימר עם צלילים           *
     ***********************************************/

    // נתיבים לתיקיות הצלילים
    const halfSoundsDir = 'sounds/half/'; 
    const endSoundsDir = 'sounds/end/';

    // מערך קבצי הצלילים (שמות הקבצים)
    const halfSounds = ['sound1.wav', 'sound2.wav', 'sound3.wav', 'sound4.wav', 'sound5.wav'];
    const endSounds = ['sound1.wav', 'sound2.wav', 'sound3.wav', 'sound4.wav', 'sound5.wav'];

    // שמירת האינדקס האחרון כדי שלא יתנגן אותו צליל פעמיים ברצף
    let lastHalfSoundIndex = -1;
    let lastEndSoundIndex = -1;

    function getActualVolume() {
      // אם במיוט, תמיד 0, אחרת הערך מהסליידר
      return isMuted ? 0 : volume;
    }

    // פונקציה שמנגנת צליל רנדומלי ממערך
    function playRandomSound(soundArray, directory, lastSoundIdx) {
      let randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * soundArray.length);
      } while (randomIndex === lastSoundIdx);

      const audio = new Audio(`${directory}${soundArray[randomIndex]}`);
      audio.volume = getActualVolume();
      audio.play();
      return randomIndex;
    }

    function updateTimer() {
      timerElement.textContent = count; // מציג את ערך הטיימר
      // מעדכן את כותרת הלשונית
      document.title = (isMuted || volume === 0) ? '🔇' : String(count);

      // בודק אם עברנו חצי מהזמן (או נמוך מחצי)
      if (count <= Math.floor(defaultTime / 2)) {
        // הופך את רקע הגוף לאדום
        document.body.style.backgroundColor = 'red';
        
        // אם זה הרגע שהגענו בדיוק לחצי
        if (count === Math.floor(defaultTime / 2)) {
          // מנגן צליל אקראי מקבוצת "חצי"
          lastHalfSoundIndex = playRandomSound(halfSounds, halfSoundsDir, lastHalfSoundIndex);
        }
      } else {
        // אחרת רקע שחור
        document.body.style.backgroundColor = 'black';
      }

      // מפחיתים שניה
      count--;

      // אם ירדנו מתחת ל-0, הגענו לסוף
      if (count < 0) {
        // מנגן צליל מסיום
        lastEndSoundIndex = playRandomSound(endSounds, endSoundsDir, lastEndSoundIndex);
        
        // מאפס חזרה את הטיימר לזמן ברירת המחדל
        count = defaultTime;
        
        // מחכים 3 שניות ואז ממשיכים
        setTimeout(updateTimer, 3000);
      } else {
        // ממשיכים לקרוא שוב כל שניה
        setTimeout(updateTimer, 1000);
      }
    }

    // מפעיל את הפונקציה לראשונה
    updateTimer();

    /***********************************************
     *      שינוי זמן ברירת מחדל עם תיבת זמן       *
     ***********************************************/
    defaultTimeInput.addEventListener('change', () => {
      const newDefaultTime = parseInt(defaultTimeInput.value);
      if (newDefaultTime > 0) {
        defaultTime = newDefaultTime;
        count = defaultTime; 
      }
    });

    // גלגלת עכבר מגדילה/מקטינה את הזמן
    defaultTimeInput.addEventListener('wheel', (event) => {
      event.preventDefault();
      const step = event.deltaY < 0 ? 1 : -1; // גלגול למעלה => step=1, למטה => step=-1
      const currentValue = parseInt(defaultTimeInput.value) || defaultTime;
      const newValue = Math.max(1, currentValue + step);
      defaultTimeInput.value = newValue;
      defaultTime = newValue;
      count = defaultTime;
    });

    /***********************************************
     *   מסך מלא ב-DBLCLICK או כפתור 'f' במקלדת   *
     ***********************************************/
    document.body.addEventListener('dblclick', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    document.addEventListener('keydown', (event) => {
      if (event.key.toLowerCase() === 'f') {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      }
      // מקש 'm' או 'צ' -> מיוט
      else if (event.key.toLowerCase() === 'm' || event.key === 'צ') {
        toggleMute();
        updateVolumeIcons();
      }
      // חצים למעלה/למטה מעלים/מורידים עוצמה (וביטול מיוט במקרה שעולים מעל 0)
      else if (event.key === 'ArrowUp') {
        volume = Math.min(1, volume + 0.1);
        isMuted = false; // ביטול מיוט אם העלינו
        updateVolumeIcons();
      }
      else if (event.key === 'ArrowDown') {
        volume = Math.max(0, volume - 0.1);
        if (volume === 0) {
          // אם ירדנו בדיוק ל-0, אפשר להחשיב כמושתק
          // תלוי בלוגיקה הרצויה
          // כאן לא חייבים לשנות isMuted, אבל אפשר
        } else {
          // אם עדיין מעל 0, נוודא שאנחנו לא במיוט
          isMuted = false;
        }
        updateVolumeIcons();
      }
      // מקש home -> מצב stealth
      else if (event.key === 'Home') {
        toggleStealthMode();
      }
    });

    /***********************************************
     * בדסקטופ: מעבר עכבר בצד שמאל - מציג סליידר  *
     ***********************************************/
    document.body.addEventListener('mousemove', (event) => {
      // רק אם אנחנו ברוחב מסך גדול (דסקטופ), ולא במצב מושתק או ווליום=0
      if (window.innerWidth >= 600) {
        // אם קרובים לשמאל (כ-5% מהרוחב) - נראה את הסליידר
        if (!isMuted && volume > 0 && event.clientX <= window.innerWidth * 0.05) {
          volumeControl.style.display = 'flex';
        } else {
          volumeControl.style.display = 'none';
        }
      }
    });

    /***********************************************
     *  במובייל: כפתור ווליום נפרד פותח/סוגר סליידר
     ***********************************************/
    mobileVolumeBtn.addEventListener('click', (e) => {
      // שלא יספור כקליק "בחוץ"
      e.stopPropagation();
      // אם כרגע מוסתר => נפתח
      if (volumeControl.style.display !== 'flex') {
        volumeControl.style.display = 'flex';
      } else {
        // אם כבר פתוח => נסגור
        volumeControl.style.display = 'none';
      }
    });

    // לחיצה על מקום ריק בעמוד -> אם הסליידר פתוח, נסגור
    document.addEventListener('click', (e) => {
      // אם הסליידר פתוח, והלחיצה לא על הכפתור ולא בתוך אלמנט הסליידר
      if (
        volumeControl.style.display === 'flex' &&
        e.target !== mobileVolumeBtn && 
        !volumeControl.contains(e.target)
      ) {
        volumeControl.style.display = 'none';
      }
    });

    /***********************************************
     *      סליידר ווליום + כפתור מיוט בפנים       *
     ***********************************************/
    volumeBar.addEventListener('input', (event) => {
      const newVol = parseFloat(event.target.value);
      // אם מעל 0, בטל מיוט
      if (newVol > 0) {
        isMuted = false;
      }
      volume = newVol;
      updateVolumeIcons();
    });

    muteBtn.addEventListener('click', () => {
      toggleMute();
      updateVolumeIcons();
    });

    function toggleMute() {
      isMuted = !isMuted;
    }

    // פונקציה שמעדכנת את האייקונים (גם בכפתור המובייל + כפתור המיוט הפנימי)
    function updateVolumeIcons() {
      // כפתור מובייל: אם מושתק או ווליום=0 => הצג "muted"
      if (isMuted || volume === 0) {
        mobileVolumeBtn.className = 'muted';
      } else {
        mobileVolumeBtn.className = 'unmuted';
      }
      // כפתור המיוט בסליידר
      muteBtn.className = isMuted ? 'muted' : 'unmuted';
      // כותרת החלון (טאב)
      document.title = (isMuted || volume === 0) ? '🔇' : String(count);
    }

    /***********************************************
     *         מצב הסוואה (Stealth Mode)          *
     ***********************************************/
    function toggleStealthMode() {
      isStealthMode = !isStealthMode;
      document.body.classList.toggle('stealth-mode', isStealthMode);
      if (isStealthMode) {
        // הסוואה -> השתקה מלאה
        isMuted = true;
        volume = 0;
        updateVolumeIcons();
      } else {
        // יציאה מהסוואה -> מחזירים ווליום
        volume = 1;
        isMuted = false;
        updateVolumeIcons();
      }
    }

    // קריאה ראשונית לסנכרון האייקונים עם המצב ההתחלתי
    updateVolumeIcons();
  </script>
</body>
